<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #121212;
            color: #eaeaea; /* Texte par défaut (blanc/gris) */
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            line-height: 1.5;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Affiche les lignes en bas */
            min-height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }
        .console-output {
            max-height: 100%;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        /* Style du Prompt KALI */
        .prompt {
            color: #eaeaea; /* Couleur du # et des parenthèses */
        }
        .prompt .user {
            color: #ff4141; /* Rouge (root) */
            text-shadow: 0 0 2px #ff4141;
        }
        .prompt .host {
            color: #eaeaea; /* Blanc */
        }
        .prompt .path {
            color: #8ab4f8; /* Bleu */
        }
        .prompt .symbol {
            color: #eaeaea; /* Blanc */
        }

        /* Styles des lignes de sortie */
        .line-command {
            color: #eaeaea; /* Commande tapée */
        }
        .line-info {
            color: #00cccc; /* Cyan */
        }
        .line-success {
            color: #00e600; /* Vert */
        }
        .line-warning {
            color: #ffff00; /* Jaune */
        }
        .line-error {
            color: #ff4141; /* Rouge */
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
            display: inline-block;
            width: 0.6em;
            height: 1em;
            background-color: #eaeaea; /* Curseur blanc */
            vertical-align: middle;
            margin-left: 0.2em;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="console-output" id="consoleOutput">
        </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const consoleOutput = document.getElementById('consoleOutput');
            const targetFile = 'agent-nyx.html'; // La destination finale

            // Le prompt Kali (sur deux lignes)
            const kaliPrompt = `┌──(<span class="user">root</span><span class="host">㉿sas-mainframe</span>)-[<span class="path">~/secure/agents</span>]
└─<span class="symbol">#</span> `;

            // La séquence de commandes à simuler
            const lines = [
                { type: 'command', text: 'whoami' },
                { type: 'info', text: 'root (UID: 0, GID: 0)' },
                { type: 'command', text: 'ls -l /secure/agents/' },
                { type: 'info', text: 'total 19' },

                { type: 'info', text: '-rwx------ 1 root root 5.0K Nov 3 19:27 agent-10.html' },
                { type: 'info', text: '-rwx------ 1 root root 5.0K Nov 3 19:27 agent-11.html' },
                { type: 'info', text: '-rwx------ 1 root root 4.0K Nov 3 21:54 agent-14.html' },
                { type: 'info', text: '-rwx------ 1 root root 4.0K Nov 3 19:27 agent-15.html' },

                { type: 'info', text: '-rwx------ 1 root root 4.0K Nov 3 19:27 agent-Javier.html' },
                { type: 'info', text: '-rwx------ 1 root root 4.0K Nov 3 19:27 agent-ji.html' },
                { type: 'info', text: '-rwx------ 1 root root 4.0K Nov 3 19:27 agent-wei.html' },
                { type: 'warning', text: 'drwx------ 2 root root 4.0K Nov 3 21:54 [ENCRYPTED_NYX]' },
                { type: 'command', text: `decrypt --target=[ENCRYPTED_NYX] --key=...` },
                { type: 'info', text: 'INITIATING DECRYPTION PROTOCOL...' },
                { type: 'info', text: 'Attempting Kernel Module injection...' },
                { type: 'success', text: 'Kernelspace access [OK]' },
                { type: 'info', text: 'Running brute-force on AES-256 key...' },
                { type: 'info', text: '... 0x1A... 0x4F... 0x9C... 0xDD...' },
                { type: 'info', text: '... 0x3B... 0x7E... 0xAB... 0xFF...' },
                { type: 'warning', text: 'Key entropy too high. Switching to side-channel attack.' },
                { type: 'info', text: 'Analyzing power fluctuations... [1/3]' },
                { type: 'info', text: 'Analyzing memory cache timing... [2/3]' },
                { type: 'info', text: 'Analyzing electromagnetic emissions... [3/3]' },
                { type: 'success', text: 'KEY FOUND: [REDACTED]' },
                { type: 'info', text: 'Mounting decrypted volume...' },
                { type: 'success', text: 'VOLUME MOUNTED at /mnt/nyx_data' },
                { type: 'command', text: 'cat /mnt/nyx_data/loader.log' },
                { type:Info: 'INIT: Système d\'accès SAS v3.1.2b...' },
                { type: 'info', text: 'LOAD: Protocole PHOENIX_GUARD... [OK]' },
                { type: 'info', text: 'VERIFY: Certificats [VALID]' },
                { type: 'info', text: 'QUERY: Agent [NYX_PROFILE]...' },
                { type: 'error', text: 'WARNING: Activité anormale détectée sur [PROJET_VALKYRIE].' },
                { type: 'error', text: 'ALERT: Tentative d\'accès non autorisé. Contournement actif.' },
                { type: 'info', text: 'CLEAN: Purge des résidus (GHOST_CLEAN)...' },
                { type: 'info', text: 'COMPILE: Données brutes...' },
                { type: 'success', text: 'COMPLETE: Chargement du dossier [NYX_007].' },
                { type: 'success', text: 'Redirection imminente.' },
            ];
            
            let i = 0;

            function addLine() {
                if (i < lines.length) {
                    const line = lines[i];
                    const p = document.createElement('p');
                    
                    if (line.type === 'command') {
                        // Affiche le prompt + la commande
                        p.innerHTML = kaliPrompt + `<span class="line-command">${line.text}</span>`;
                    } else {
                        // Affiche juste la sortie de la commande
                        p.textContent = line.text;
                        p.className = line.type; // Applique la classe de couleur
                    }
                    
                    consoleOutput.appendChild(p);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                    i++;
                    
                    // Délai aléatoire
                    let delay = line.type === 'command' ? 1000 : (Math.random() * 150 + 50);
                    if (line.text.includes('...')) delay = 400; // Plus long pour les "..."
                    
                    setTimeout(addLine, delay);
                } else {
                    // Séquence terminée
                    const finalPrompt = document.createElement('p');
                    finalPrompt.innerHTML = kaliPrompt + '<span class="cursor-blink"></span>';
                    consoleOutput.appendChild(finalPrompt);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                    
                    // Redirection finale
                    setTimeout(() => {
                        window.location.href = targetFile;
                    }, 2000);
                }
            }

            // Démarrage
            addLine();
        });
    </script>
</body>
</html>
