<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCÈS NYX // PRÉPARATION</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #121212;
            color: #00e600; /* Vert vif */
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            line-height: 1.5;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Affiche les lignes en bas */
            min-height: 100vh;
            overflow: hidden; /* Empêche le scroll par défaut */
        }
        .console-output {
            max-height: 100%; /* S'assure que la console ne dépasse pas */
            overflow-y: auto; /* Permet le défilement si trop de lignes */
            white-space: pre-wrap; /* Préserve les retours à la ligne */
            word-break: break-all; /* Coupe les mots longs */
        }
        .cursor-blink {
            animation: blink 1s step-end infinite;
            display: inline-block;
            width: 0.6em; /* Largeur du curseur */
            height: 1em;
            background-color: #00e600; /* Couleur du curseur */
            vertical-align: middle;
            margin-left: 0.2em;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="console-output" id="consoleOutput">
        </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const consoleOutput = document.getElementById('consoleOutput');
            const lines = [
                "INIT: Système d'accès SAS v3.1.2b...",
                "CHECK: Intégrité des modules [OK]",
                "LOAD: Protocole de sécurité PHOENIX_GUARD...",
                "VERIFY: Certificats cryptographiques [VALID]",
                "ACCESS: Tentative de connexion au Méta-Répertoire des Agents...",
                "QUERY: Agent [NYX_PROFILE]...",
                "AWAIT: Réponse serveur de données...",
                "PING: DataServer [SUCCESS]",
                "FETCH: Dossier [NYX_007] :: Clé d'accréditation [NIVEAU_7]...",
                "DECRYPT: Flux de données séquentiel (AES-256 / SHA-512)...",
                "WARNING: Activité anormale détectée sur le segment 'PROJET_VALKYRIE'.",
                "ALERT: Tentative d'accès non autorisé au champ 'CLASSIFIED_ALPHA'. Contournement actif.",
                "CLEAN: Purge des résidus d'informations (PROTOCOLE: GHOST_CLEAN)...",
                "COMPILE: Données brutes en format lisible...",
                "COMPLETE: Chargement du dossier [NYX_007]. Redirection imminente.",
                "..."
            ];
            let i = 0;
            let currentLineElement;

            function addLine() {
                if (i < lines.length) {
                    const lineText = lines[i];
                    currentLineElement = document.createElement('p');
                    currentLineElement.textContent = '> ' + lineText;
                    consoleOutput.appendChild(currentLineElement);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight; // Scroll to bottom
                    i++;
                    setTimeout(addLine, Math.random() * 150 + 50); // Délai aléatoire pour un effet plus réaliste
                } else {
                    // Toutes les lignes affichées, ajouter le curseur et rediriger
                    const finalPrompt = document.createElement('p');
                    finalPrompt.innerHTML = '> ACCÈS AUTORISÉ. <span class="cursor-blink"></span>';
                    consoleOutput.appendChild(finalPrompt);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                    setTimeout(() => {
                        window.location.href = 'agent-nyx.html'; // Redirige vers le vrai dossier
                    }, 2000); // 2 secondes après la dernière ligne
                }
            }

            addLine();
        });
    </script>
</body>
</html>
