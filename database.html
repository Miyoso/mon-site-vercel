<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS - Agent Database</title>
    
    <script>
        const REQUIRED_LEVEL = 1;
    </script>
    <script src="security.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <main class="terminal">
        
        <img src="logo-sas.png" alt="Logo SAS" class="logo">
        
        <h1>AGENT DATABASE<span class="blinker">_</span></h1>
        <p class="status">SYSTEM STATUS: <span class="secure">SECURED</span> :: ACCESS: <span class="restricted">[ENCRYPTED]</span></p>

        <div class="org-chart" id="org-chart-container">
            
            <div class="org-level" id="level-1">
                <div class="agent-box lead">
                    <span class="agent-title">[Agent_Lead]</span>
                    <span class="agent-name" id="agent-graves">[CHARGEMENT...]</span>
                    <a href="AgentDatabase/agent-Graves.html" class="agent-link">[ACCÈS PROFIL]</a>
                </div>
            </div>
            
            <div class="org-level" id="level-2">
    <div class="agent-box subordinate">
        <span class="agent-title">[Agent_08]</span>
        <span class="agent-name" id="agent-javier">Javier</span>
        <a href="AgentDatabase/agent-Javier.html" class="agent-link">[FICHIER ENCRYPTÉ]</a>
    </div>
                <div class="agent-box subordinate">
                    <span class="agent-title">[Agent_X]</span>
                    <span class="agent-name" id="agent-ji">[CHARGEMENT...]</span>
                    <a href="AgentDatabase/agent-ji.html" class="agent-link">[VOIR DOSSIER]</a>
                </div>
            </div>

            <div class="org-level-title">//: OPÉRATEURS ACTIFS</div>
            <div class="org-level other-agents" id="level-other">
                <div class="agent-box team-member">
                    <span class="agent-link-full">[CHARGEMENT...]</span>
                </div>
            </div>
        </div>
        <footer class="portal-footer">
            <a href="index.html" class="back-link">&lt;&lt; RETURN_TO_MAINFRAME</a>
        </footer>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('org-chart-container');
            const otherAgentsContainer = document.getElementById('level-other');
            
            // Placeholders pour les agents-clés
            const gravesName = document.getElementById('agent-graves');
            const javierName = document.getElementById('agent-javier');
            const jiName = document.getElementById('agent-ji');

            try {
               
                const response = await fetch('/api/get-agents');
                const data = await response.json();

                if (data.agents && data.agents.length > 0) {
                    
                    let otherAgentsHTML = '';

                  
                    data.agents.sort((a, b) => a.id - b.id);

                    
                    data.agents.forEach(agent => {
                       
                        if (agent.id === 1) { 
                            gravesName.textContent = agent.name;
                        } else if (agent.id === 8) { // Javier
                            javierName.textContent = 'Javier'; 
                        } else if (agent.id === 18) { // Lin Ji
                            jiName.textContent = 'Lin Ji (Jackal)';
                        } 
                        // On met tous les autres agents dans la grille du bas
                        // (On exclut les agents-clés déjà placés)
                        else if (agent.id !== 1 && agent.id !== 8 && agent.id !== 18) {
                            otherAgentsHTML += `
                                <div class="agent-box team-member">
                                    <a href="${agent.profile_url}" class="agent-link-full ${agent.css_class || ''}">
                                        ${agent.status_text}
                                    </a>
                                </div>
                            `;
                        }
                    });

                    
                    otherAgentsContainer.innerHTML = otherAgentsHTML;

                } else {
                    container.innerHTML = '<p>[ERREUR: AUCUN AGENT TROUVÉ]</p>';
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des agents:', error);
                container.innerHTML = '<p>[ERREUR DE CONNEXION AU MAINFRAME]</p>';
            }
        });
    </script>
    </body>
</html>
