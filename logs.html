<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS - Journaux de Connexion (Niv 3)</title>

    <script>
        const REQUIRED_LEVEL = 4;
    </script>
    <script src="security.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main class="terminal">
        <h1>JOURNAL DE CONNEXION<span class="blinker">_</span></h1>
        
        <p class="status">ACCES: <span class="restricted" id="log-access-display"></span> :: NIVEAU 3</p>

        <div class="report-content" id="logs-container">
            <p style="color: #00ff00;">[CHARGEMENT DES LOGS...]</p>
        </div>

        <footer class="portal-footer">
            <a href="index.html" class="back-link">&lt;&lt; RETURN_TO_MAINFRAME</a>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('logs-container');
            const adminName = localStorage.getItem('sas_user') || 'ADMIN';
            document.getElementById('log-access-display').textContent = adminName;

            try {
                const response = await fetch('/api/read?resource=logs');
                const data = await response.json();

                if (!data.logs) throw new Error('Données de logs non reçues.');

                let logHTML = `
                    <div class="logs-grid-header">
                        <span>STATUS</span>
                        <span>UTILISATEUR</span>
                        <span>IP SOURCE</span>
                        <span>HORODATAGE</span>
                    </div>
                    <div class="logs-grid">
                `;

                data.logs.forEach(log => {
                    const status = log.success ? 'SUCCÈS' : 'ÉCHEC';
                    const statusClass = log.success ? 'log-success' : 'log-failure';
                    const localTime = new Date(log.timestamp).toLocaleString();
                    
                    logHTML += `
                        <span class="${statusClass}">${status}</span>
                        <span>${log.username}</span>
                        <span>0.0.0.0</span>
                        <span class="log-timestamp">${localTime}</span>
                    `;
                });

                logHTML += `</div>`;
                container.innerHTML = logHTML;

            } catch (error) {
                console.error('Erreur logs:', error);
                container.innerHTML = `<p style="color: #ff4141;">[ERREUR CRITIQUE DE CHARGEMENT DES LOGS]</p>`;
            }
        });
    </script>
</body>
</html>
