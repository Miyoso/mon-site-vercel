<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL ROOT // ACCÈS</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0c0c0c;
            --text-color: #33ff00;
            --prompt-color: #ff3333;
            --dir-color: #3399ff;
            --file-color: #eaeaea;
            --exec-color: #00ff00;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Fira Code', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
        }

        /* Effet vieux moniteur */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #terminal-output {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            padding-bottom: 50px;
        }

        /* Scrollbar cachée */
        #terminal-output::-webkit-scrollbar { width: 8px; }
        #terminal-output::-webkit-scrollbar-thumb { background: #333; }

        .input-line {
            display: flex;
            padding: 10px 20px 20px 20px;
            background: #000;
            border-top: 1px solid #333;
            align-items: center;
        }

        .prompt {
            color: var(--prompt-color);
            margin-right: 10px;
            font-weight: bold;
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            caret-color: var(--text-color);
        }

        /* Couleurs syntaxiques */
        .out-dir { color: var(--dir-color); font-weight: bold; }
        .out-file { color: var(--file-color); }
        .out-exec { color: var(--exec-color); font-weight: bold; }
        .out-error { color: #ff3333; }
        .out-info { color: #888; }
        .out-success { color: #00ff00; font-weight: bold; text-shadow: 0 0 10px #00ff00; }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(51, 255, 0, 0.02) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            80% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        
        #boot-sequence {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: black;
            z-index: 100;
            padding: 20px;
            color: #444;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
    </style>
</head>
<body>

    <div id="boot-sequence"></div>
    <div class="scanline"></div>

    <div id="terminal-output">
        <div style="color:#00ff00; margin-bottom:20px;">
            SECURE SHELL v4.2.0 (SSH-2.0-OpenSSH_8.2p1)<br>
            Last login: Tue Nov 14 03:22:11 from 192.168.1.42<br>
            <br>
            <span style="color:#fff">MISSION :</span> Localiser et exécuter le protocole 'override'.<br>
            <span style="color:#888">HINT : Explorez les fichiers pour trouver le mot de passe.</span><br>
            Tapez <span style="color:#fff">'help'</span> pour la liste des commandes.
        </div>
    </div>

    <div class="input-line">
        <span class="prompt" id="prompt-text">guest@mainframe:~$</span>
        <input type="text" id="cmd-input" autocomplete="off" spellcheck="false" autofocus>
    </div>

    <script>
        // --- Système de Fichiers Simulé ---
        const fileSystem = {
            "root": {
                type: "dir",
                children: {
                    "readme.txt": { type: "file", content: "ACCÈS RESTREINT.\nPour déverrouiller le système, vous devez exécuter le programme 'override' situé dans le dossier /bin.\nCe programme nécessite un mot de passe administrateur.\n\nIndice : L'admin note tout dans ses fichiers persos." },
                    "bin": {
                        type: "dir",
                        children: {
                            "override": { type: "exec", content: "BINARY" },
                            "ping": { type: "exec", content: "BINARY" }
                        }
                    },
                    "home": {
                        type: "dir",
                        children: {
                            "admin": {
                                type: "dir",
                                children: {
                                    "todo.txt": { type: "file", content: "- Acheter du lait\n- Mettre à jour le pare-feu\n- Changer le mot de passe (voir mémo)\n- Réunion 14h" },
                                    "memo_pass.txt": { type: "file", content: "Pour ne pas oublier le pass : C'est le nom de mon chien + l'année de ma naissance.\n\n(Rappel : Voir dossier /var/log pour les infos perso si j'oublie)" }
                                }
                            },
                            "guest": {
                                type: "dir",
                                children: {}
                            }
                        }
                    },
                    "var": {
                        type: "dir",
                        children: {
                            "log": {
                                type: "dir",
                                children: {
                                    "syslog": { type: "file", content: "[INFO] System boot... OK\n[WARN] CPU Temp High\n[INFO] User 'admin' updated profile: Dog name set to 'Rex'." },
                                    "auth.log": { type: "file", content: "[ERR] Failed login attempt.\n[INFO] Password hint generated: Birth Year is 1985." }
                                }
                            }
                        }
                    }
                }
            }
        };

        // --- État du Terminal ---
        let currentPath = []; // [] = root
        let currentUser = "guest";
        
        // La solution du puzzle
        const PASSWORD = "Rex1985"; 

        const output = document.getElementById('terminal-output');
        const input = document.getElementById('cmd-input');
        const promptText = document.getElementById('prompt-text');
        const bootScreen = document.getElementById('boot-sequence');

        // --- Boot Sequence (Effet Style) ---
        window.onload = () => {
            const bootLines = [
                "Mounting filesystem...",
                "Loading kernel modules...",
                "Checking permissions...",
                "Starting networking...",
                "Establishing secure tunnel...",
                "Access Granted."
            ];
            let i = 0;
            const interval = setInterval(() => {
                if(i >= bootLines.length) {
                    clearInterval(interval);
                    bootScreen.style.display = 'none';
                    input.focus();
                } else {
                    const p = document.createElement('div');
                    p.textContent = "> " + bootLines[i];
                    bootScreen.appendChild(p);
                    i++;
                }
            }, 300);
        };

        // --- Gestion des Commandes ---
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmdLine = this.value.trim();
                if (cmdLine) {
                    printLine(promptText.textContent + " " + cmdLine, "out-info");
                    processCommand(cmdLine);
                    // Historique commandes ? (Optionnel)
                }
                this.value = '';
                // Scroll to bottom
                output.scrollTop = output.scrollHeight;
            }
        });

        // Clic n'importe où remet le focus
        document.addEventListener('click', () => input.focus());

        function printLine(text, className = "") {
            const div = document.createElement('div');
            div.textContent = text;
            if (className) div.classList.add(className);
            output.appendChild(div);
        }

        function getCurrentDirObj() {
            let pointer = fileSystem.root;
            for (const dir of currentPath) {
                pointer = pointer.children[dir];
            }
            return pointer;
        }

        function updatePrompt() {
            const pathStr = currentPath.length === 0 ? "~" : "~/" + currentPath.join("/");
            promptText.textContent = `${currentUser}@mainframe:${pathStr}$`;
        }

        function processCommand(rawCmd) {
            const args = rawCmd.split(' ');
            const cmd = args[0].toLowerCase();
            const arg1 = args[1];

            switch(cmd) {
                case 'help':
                    printLine("COMMANDES DISPONIBLES :");
                    printLine("  ls            : Lister les fichiers");
                    printLine("  cd [dossier]  : Changer de dossier (.. pour retour)");
                    printLine("  cat [fichier] : Lire un fichier");
                    printLine("  clear         : Effacer l'écran");
                    printLine("  ./[prog]      : Exécuter un programme");
                    break;

                case 'clear':
                    output.innerHTML = '';
                    break;

                case 'ls':
                    const dir = getCurrentDirObj();
                    let result = [];
                    for (const [name, obj] of Object.entries(dir.children)) {
                        let suffix = "";
                        let style = "out-file";
                        if (obj.type === "dir") { suffix = "/"; style = "out-dir"; }
                        else if (obj.type === "exec") { suffix = "*"; style = "out-exec"; }
                        result.push(`<span class="${style}">${name}${suffix}</span>`);
                    }
                    if (result.length === 0) printLine("(dossier vide)", "out-info");
                    else {
                        const div = document.createElement('div');
                        div.innerHTML = result.join('  ');
                        output.appendChild(div);
                    }
                    break;

                case 'cd':
                    if (!arg1) {
                        currentPath = [];
                    } else if (arg1 === "..") {
                        if (currentPath.length > 0) currentPath.pop();
                    } else {
                        // Navigation simple (pas de chemin complexe a/b/c pour l'instant)
                        const currentDir = getCurrentDirObj();
                        if (currentDir.children[arg1] && currentDir.children[arg1].type === "dir") {
                            currentPath.push(arg1);
                        } else {
                            printLine(`cd: ${arg1}: Aucun dossier de ce type`, "out-error");
                        }
                    }
                    updatePrompt();
                    break;

                case 'cat':
                    if (!arg1) {
                        printLine("Usage: cat [fichier]", "out-info");
                    } else {
                        const currentDir = getCurrentDirObj();
                        const file = currentDir.children[arg1];
                        if (file && file.type === "file") {
                            printLine(file.content);
                        } else if (file && file.type !== "file") {
                            printLine(`cat: ${arg1}: Est un dossier ou un exécutable`, "out-error");
                        } else {
                            printLine(`cat: ${arg1}: Fichier introuvable`, "out-error");
                        }
                    }
                    break;

                case './override':
                case 'override':
                    // Vérifie si on est dans le bon dossier ou si on appelle explicitement
                    // Simplification : on autorise l'appel si on est dans /bin ou si on tape override
                    // Pour le réalisme, forçons d'être dans le dossier bin
                    const currentDirObj = getCurrentDirObj();
                    
                    // On regarde si 'override' existe ici
                    if (currentDirObj.children['override']) {
                        if (!args[1]) {
                             printLine("ERREUR: Mot de passe requis.", "out-error");
                             printLine("Usage: ./override [password]", "out-info");
                        } else {
                            if (args[1] === PASSWORD) {
                                runSuccessSequence();
                            } else {
                                printLine("ACCÈS REFUSÉ : Mot de passe incorrect.", "out-error");
                            }
                        }
                    } else {
                        printLine("Commande introuvable. (Êtes-vous dans le bon dossier ?)", "out-error");
                    }
                    break;

                default:
                    printLine(`Commande introuvable : ${cmd}`, "out-error");
            }
        }

        async function runSuccessSequence() {
            printLine("------------------------------------------------", "out-success");
            printLine("MOT DE PASSE ACCEPTÉ.", "out-success");
            printLine("INITIALISATION DU PROTOCOLE OVERRIDE...", "out-success");
            printLine("DÉCHIFFREMENT DES DONNÉES...", "out-success");
            
            input.disabled = true;

            try {
                // Appel API Secret
                const response = await fetch('/api/get-access', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                if (data.success && data.redirect) {
                    sessionStorage.setItem('hack_token', data.token);
                    setTimeout(() => {
                        printLine("REDIRECTION...", "out-success");
                        window.location.href = data.redirect;
                    }, 2000);
                }
            } catch (e) {
                printLine("ERREUR CRITIQUE SERVEUR.", "out-error");
            }
        }

    </script>
</body>
</html>
