<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW_NET // HIERARCHY_V3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050505;
            --panel-bg: rgba(15, 20, 25, 0.95);
            --primary: #00ff9d;   /* Vert Actif */
            --secondary: #00f3ff; /* Cyan HUD */
            --gold: #d4af37;      /* Commander */
            --dim: #445566;       /* Gris / Reco */
            --font-ui: 'Share Tech Mono', monospace;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: #eee;
            font-family: var(--font-ui);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            /* Fond Grille Tactique */
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                repeating-linear-gradient(0deg, transparent 0px, transparent 1px, rgba(0, 243, 255, 0.03) 2px, transparent 40px),
                repeating-linear-gradient(90deg, transparent 0px, transparent 1px, rgba(0, 243, 255, 0.03) 2px, transparent 40px);
        }

        /* --- CONTAINER PRINCIPAL --- */
        .org-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 20px;
        }

        /* --- STYLES DES CARTES (NODES) --- */
        .node {
            background: var(--panel-bg);
            border: 1px solid var(--dim);
            padding: 15px;
            width: 220px;
            text-align: center;
            position: relative;
            z-index: 10; /* Au dessus des lignes */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: transform 0.3s;
        }
        .node:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0, 243, 255, 0.1); }

        .role { font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.9; }
        .name { font-size: 1.3rem; font-weight: bold; color: #fff; text-transform: uppercase; font-family: var(--font-code); }
        .btn {
            display: block; margin-top: 10px; border: 1px solid rgba(255,255,255,0.2);
            padding: 5px; font-size: 0.7rem; text-decoration: none; color: #888; transition: 0.3s;
        }
        .btn:hover { border-color: var(--secondary); color: #fff; background: rgba(0, 243, 255, 0.1); }

        /* COULEURS SPECIFIQUES */
        .rank-gold { border-top: 3px solid var(--gold); }
        .rank-gold .role { color: var(--gold); }

        .rank-cyan { border-top: 3px solid var(--secondary); }
        .rank-cyan .role { color: var(--secondary); }

        .rank-green { border: 1px solid var(--primary); color: var(--primary); }
        .rank-green .role { color: var(--primary); }

        .rank-gray { border: 1px solid var(--dim); color: var(--dim); }
        .rank-gray .role { color: var(--dim); }

        /* --- STRUCTURE HIERARCHIQUE --- */
        
        /* NIVEAU 1 : COMMANDER */
        .level-1 {
            margin-bottom: 60px;
            position: relative;
        }
        /* Ligne sous Graves */
        .level-1::after {
            content: ''; position: absolute; bottom: -30px; left: 50%; width: 2px; height: 30px;
            background: var(--secondary); box-shadow: 0 0 8px var(--secondary);
        }
        /* Barre horizontale qui split vers Javier et Jackal */
        .split-bar-top {
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
            width: 540px; /* Largeur pour atteindre le milieu des deux colonnes */
            height: 2px;
            background: var(--secondary); box-shadow: 0 0 8px var(--secondary);
        }
        /* Les petites descentes vers Javier et Jackal */
        .split-bar-top::before { /* Gauche */
            content: ''; position: absolute; left: 0; top: 0; width: 2px; height: 30px; background: var(--secondary);
        }
        .split-bar-top::after { /* Droite */
            content: ''; position: absolute; right: 0; top: 0; width: 2px; height: 30px; background: var(--secondary);
        }


        /* NIVEAU 2 : LE BLOC LIEUTENANTS + SQUADS */
        .wings-wrapper {
            display: flex;
            gap: 60px; /* Ecart entre le groupe Javier et le groupe Jackal */
            align-items: flex-start;
        }

        .wing {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 480px; /* Largeur fixe pour contenir la grille */
        }

        /* Ligne sous le Lieutenant */
        .lt-connector {
            height: 30px; width: 2px; background: var(--secondary);
            box-shadow: 0 0 5px var(--secondary);
            margin-bottom: 0; /* Colle à la barre horizontale du dessous */
        }

        /* La barre horizontale sous le lieutenant qui couvre sa grille */
        .squad-fork {
            width: 260px; /* Connecte le milieu de la col 1 au milieu de la col 2 */
            height: 2px; background: var(--secondary);
            position: relative;
            margin-bottom: 30px; /* Espace avant la grille */
            box-shadow: 0 0 5px var(--secondary);
        }
        /* Les 2 descentes vers la grille */
        .squad-fork::before { /* Gauche */
            content: ''; position: absolute; left: 0; top: 0; width: 2px; height: 30px; background: var(--secondary);
        }
        .squad-fork::after { /* Droite */
            content: ''; position: absolute; right: 0; top: 0; width: 2px; height: 30px; background: var(--secondary);
        }


        /* NIVEAU 3 : GRILLES SQUADS */
        .squad-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Colonnes */
            gap: 20px 40px; /* Ecart vertical 20, horizontal 40 */
            width: 100%;
            justify-items: center;
        }

    </style>
</head>
<body>

            </div>

    </div>

</body>
</html>
