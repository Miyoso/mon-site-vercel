<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS - Command Hierarchy</title>
    
    <script> const REQUIRED_LEVEL = 1; </script>
    <link rel="stylesheet" href="/css/style-mo.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Libre+Barcode+128+Text&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        /* Surcharge de la largeur du terminal pour qu'il soit assez large pour les deux ailes */
        .terminal-wrapper {
            max-width: 1200px !important; /* Force la largeur pour éviter que ça coupe */
        }

        /* --- STYLES SPÉCIFIQUES HIÉRARCHIE V3 --- */
        
        /* Container global */
        .org-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 10px;
        }

        /* NIVEAU 1 : COMMANDER */
        .level-1 {
            margin-bottom: 60px;
            position: relative;
        }
        .level-1::after {
            content: ''; position: absolute; bottom: -30px; left: 50%; width: 2px; height: 30px;
            background: var(--secondary); box-shadow: 0 0 8px var(--secondary);
        }

        /* BARRE HORIZONTALE DU HAUT */
        .split-bar-top {
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
            width: 540px; 
            height: 2px;
            background: var(--secondary); box-shadow: 0 0 8px var(--secondary);
        }
        .split-bar-top::before { content: ''; position: absolute; left: 0; top: 0; width: 2px; height: 30px; background: var(--secondary); }
        .split-bar-top::after { content: ''; position: absolute; right: 0; top: 0; width: 2px; height: 30px; background: var(--secondary); }

        /* NIVEAU 2 : LES AILES (WINGS) */
        .wings-wrapper {
            display: flex;
            gap: 60px;
            align-items: flex-start;
            justify-content: center;
        }

        .wing {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 480px; /* Largeur fixe pour la grille */
        }

        /* Connecteurs Lieutenant */
        .lt-connector {
            height: 30px; width: 2px; background: var(--secondary);
            box-shadow: 0 0 5px var(--secondary);
            margin-bottom: 0;
        }

        /* La Fourche (Fork) */
        .squad-fork {
            width: 260px; 
            height: 2px; background: var(--secondary);
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 0 5px var(--secondary);
        }
        .squad-fork::before { content: ''; position: absolute; left: 0; top: 0; width: 2px; height: 30px; background: var(--secondary); }
        .squad-fork::after { content: ''; position: absolute; right: 0; top: 0; width: 2px; height: 30px; background: var(--secondary); }

        /* NIVEAU 3 : GRILLES SQUADS (2x2) */
        .squad-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 40px;
            width: 100%;
            justify-items: center;
        }

        /* Ajustement des cartes pour la grille */
        .team-member { width: 100% !important; }

        /* RESPONSIVE : Si l'écran est petit, on passe en colonne */
        @media (max-width: 1100px) {
            .wings-wrapper { flex-direction: column; gap: 50px; }
            .split-bar-top { display: none; }
            .level-1::after { display: none; }
            .wing { width: 100%; border-top: 1px dashed var(--dim); padding-top: 20px; }
            .squad-fork { display: none; }
        }
    </style>
</head>
<body>

    <div class="crt-overlay"></div>

    <div class="terminal-wrapper">
        <div class="terminal">
            
            <div class="header-strip">
                <h1>SHADOW_NET // <span>HIERARCHY_V3</span></h1>
                <div class="meta-data">SERVER: ONLINE<br>SYNC: DATABASE_LINKED</div>
            </div>

            <div class="org-container">

                <div class="level-1">
                    <div class="chart-node lead" id="node-graves">
                        <div class="role">COMMANDER</div>
                        <div class="name">[CHARGEMENT...]</div>
                        <a href="#" class="action-button">DOSSIER MAÎTRE</a>
                    </div>
                    <div class="split-bar-top"></div>
                </div>

                <div class="wings-wrapper">

                    <div class="wing">
                        <div class="chart-node subordinate" id="node-javier">
                            <div class="role">LIEUTENANT</div>
                            <div class="name">[CHARGEMENT...]</div>
                            <a href="#" class="action-button">PROFIL ></a>
                        </div>
                        
                        <div class="lt-connector"></div>
                        <div class="squad-fork"></div>

                        <div class="squad-grid" id="grid-javier">
                            </div>
                    </div>

                    <div class="wing">
                        <div class="chart-node subordinate" id="node-jackal">
                            <div class="role">LIEUTENANT</div>
                            <div class="name">[CHARGEMENT...]</div>
                            <a href="#" class="action-button">PROFIL ></a>
                        </div>

                        <div class="lt-connector"></div>
                        <div class="squad-fork"></div>

                        <div class="squad-grid" id="grid-jackal">
                             </div>
                    </div>

                </div>
            </div>

            <div class="portal-footer">
                <a href="/index.html" class="back-link">< RETURN TO MAINFRAME ></a>
            </div>

        </div>
    </div>

    <div id="boot-screen" style="display:none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const gravesBox = document.getElementById('node-graves');
            const javierBox = document.getElementById('node-javier');
            const jackalBox = document.getElementById('node-jackal');
            const gridJavier = document.getElementById('grid-javier');
            const gridJackal = document.getElementById('grid-jackal');

            // Listes pour le tri automatique
            const teamJavier = ['Lovelace', 'Adam', 'Blitz', 'Dust'];
            const teamJackal = ['Recrue', 'Roxanne', 'Blake', 'Lexa'];

            try {
                // Simulation d'appel API (A adapter avec ton vrai endpoint)
                const response = await fetch('/api/read?resource=agents');
                const data = await response.json();

                if (data.agents && data.agents.length > 0) {
                    let htmlJavier = '';
                    let htmlJackal = '';

                    data.agents.forEach(agent => {
                        const cleanProfileUrl = (agent.profile_url || '#').replace(/^\//, '');

                        // Remplissage des chefs
                        if (agent.id === 1) { // Graves
                            gravesBox.querySelector('.name').textContent = agent.name;
                            gravesBox.querySelector('a').href = `/Niv1/${cleanProfileUrl}`;
                            return; 
                        }
                        if (agent.id === 3) { // Javier
                            javierBox.querySelector('.name').textContent = agent.name;
                            javierBox.querySelector('a').href = `/Niv1/${cleanProfileUrl}`;
                            return;
                        }
                        if (agent.id === 18) { // Jackal
                            jackalBox.querySelector('.name').textContent = agent.name;
                            jackalBox.querySelector('a').href = `/Niv1/${cleanProfileUrl}`;
                            return;
                        }

                        // Création du HTML Agent
                        let statusText = 'VOIR >';
                        let colorClass = 'status-green';
                        if (agent.name === 'Recrue') statusText = 'ACCÈS >';
                        if (agent.name === 'Dust') colorClass = 'status-gray';
                        if (agent.css_class === 'corrupted') colorClass = 'status-red';

                        const agentHTML = `
                            <div class="chart-node team-member ${colorClass}">
                                <div class="role">${agent.role || 'ACTIF'}</div>
                                <div class="name">${agent.name}</div>
                                <a href="/Niv1/${cleanProfileUrl}" class="action-button">${statusText}</a>
                            </div>
                        `;

                        // Tri dans les colonnes
                        if (teamJavier.includes(agent.name)) {
                            htmlJavier += agentHTML;
                        } else if (teamJackal.includes(agent.name)) {
                            htmlJackal += agentHTML;
                        } else {
                            htmlJavier += agentHTML; // Par défaut
                        }
                    });

                    gridJavier.innerHTML = htmlJavier;
                    gridJackal.innerHTML = htmlJackal;
                }
            } catch (error) {
                console.error('Erreur API:', error);
                gridJavier.innerHTML = '<p style="color:var(--danger)">[ERREUR]</p>';
                gridJackal.innerHTML = '<p style="color:var(--danger)">[ERREUR]</p>';
            }
        });
    </script>
</body>
</html>
