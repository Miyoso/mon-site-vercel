<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS - Command Hierarchy</title>
    
    <script> const REQUIRED_LEVEL = 1; </script>
    <link rel="stylesheet" href="/css/style-mo.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Libre+Barcode+128+Text&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="crt-overlay"></div>

    <div class="terminal-wrapper">
        <div class="terminal">
            
            <div class="header-strip">
                <h1>SHADOW_NET // <span>HIERARCHY_V3</span></h1>
                <div class="meta-data">SERVER: ONLINE<br>SYNC: DATABASE_LINKED</div>
            </div>

            <div class="org-container">

                <div class="level-1">
                    <div class="chart-node lead" id="node-graves">
                        <div class="role">COMMANDER</div>
                        <div class="name">[CHARGEMENT...]</div>
                        <a href="#" class="action-button">DOSSIER MAÎTRE</a>
                    </div>
                    <div class="split-bar-top"></div>
                </div>

                <div class="wings-wrapper">

                    <div class="wing">
                        <div class="chart-node subordinate" id="node-javier">
                            <div class="role">LIEUTENANT (ARMOR)</div>
                            <div class="name">[CHARGEMENT...]</div>
                            <a href="#" class="action-button">PROFIL ></a>
                        </div>
                        
                        <div class="lt-connector"></div>
                        <div class="squad-fork"></div>

                        <div class="squad-grid" id="grid-javier">
                            </div>
                    </div>

                    <div class="wing">
                        <div class="chart-node subordinate" id="node-jackal">
                            <div class="role">LIEUTENANT (SPEC-OPS)</div>
                            <div class="name">[CHARGEMENT...]</div>
                            <a href="#" class="action-button">PROFIL ></a>
                        </div>

                        <div class="lt-connector"></div>
                        <div class="squad-fork"></div>

                        <div class="squad-grid" id="grid-jackal">
                             </div>
                    </div>

                </div>
            </div>

            <div class="portal-footer">
                <a href="/index.html" class="back-link">< RETURN TO MAINFRAME ></a>
            </div>

        </div>
    </div>

    <div id="boot-screen" style="display:none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
        
            const gravesBox = document.getElementById('node-graves');
            const javierBox = document.getElementById('node-javier');
            const jackalBox = document.getElementById('node-jackal');
            
            const gridJavier = document.getElementById('grid-javier');
            const gridJackal = document.getElementById('grid-jackal');

            
            const teamJavier = ['Lovelace', 'Adam', 'Blitz', 'Dust'];
            const teamJackal = ['Recrue', 'Roxanne', 'Blake', 'Lexa'];

            try {
              
                const response = await fetch('/api/read?resource=agents');
                const data = await response.json();

                if (data.agents && data.agents.length > 0) {
                    
                    let htmlJavier = '';
                    let htmlJackal = '';

                    data.agents.forEach(agent => {
                        
                       
                        const cleanProfileUrl = (agent.profile_url || '#').replace(/^\//, '');
                        
                     
                        if (agent.id === 1) { 
                            gravesBox.querySelector('.name').textContent = agent.name;
                            gravesBox.querySelector('a').href = `/niv1/${cleanProfileUrl}`;
                            return; 
                        }
                        if (agent.id === 3) { 
                            javierBox.querySelector('.name').textContent = agent.name;
                            javierBox.querySelector('a').href = `/niv1/${cleanProfileUrl}`;
                            return;
                        }
                        if (agent.id === 18) { 
                            jackalBox.querySelector('.name').textContent = agent.name;
                            jackalBox.querySelector('a').href = `/niv1/${cleanProfileUrl}`;
                            return;
                        }


                        
                      
                        let statusText = 'VOIR >';
                        let colorClass = 'status-green'; 

                       
                        if (agent.name === 'Recrue') { statusText = 'ACCÈS >'; }
                        if (agent.name === 'Dust') { colorClass = 'status-gray'; } 
                        
                        
                        if (agent.css_class === 'corrupted') colorClass = 'status-red';

                   
                        const agentHTML = `
                            <div class="chart-node team-member ${colorClass}">
                                <div class="role">${agent.role || 'ACTIF'}</div>
                                <div class="name">${agent.name}</div>
                                <a href="/niv1/${cleanProfileUrl}" class="action-button">${statusText}</a>
                            </div>
                        `;

                       
                        if (teamJavier.includes(agent.name)) {
                            htmlJavier += agentHTML;
                        } else if (teamJackal.includes(agent.name)) {
                            htmlJackal += agentHTML;
                        } else {
                          
                            htmlJavier += agentHTML; 
                        }
                    });

                 
                    gridJavier.innerHTML = htmlJavier;
                    gridJackal.innerHTML = htmlJackal;

                } else {
                    console.error("Aucun agent trouvé dans la DB");
                }
            } catch (error) {
                console.error('Erreur API:', error);
                gridJavier.innerHTML = '<p style="color:var(--danger)">[ERREUR DE CONNEXION]</p>';
                gridJackal.innerHTML = '<p style="color:var(--danger)">[ERREUR DE CONNEXION]</p>';
            }
        });
    </script>
</body>
</html>
