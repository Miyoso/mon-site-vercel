<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS :: TACTICAL MAP (IMAGE MODE)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Rajdhani:wght@500;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>

    <style>
        /* --- CONFIGURATION GLOBALE --- */
        :root {
            --primary: #00ff9d;
            --secondary: #00f3ff;
            --danger: #ff3333;
            --warning: #eebb00;
            --dim: #445566;
            --bg: #020202;
            --panel: rgba(10, 15, 20, 0.90);
        }

        body {
            background-color: var(--bg); color: #eee; margin: 0; padding: 0;
            height: 100vh; overflow: hidden; font-family: 'Share Tech Mono', monospace;
        }

        .terminal-wrapper {
            width: 100vw; height: 100vh; display: flex; flex-direction: column;
            background: #000;
        }

        .header-strip {
            display: flex; justify-content: space-between; align-items: flex-end;
            padding: 15px 20px; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--dim);
            z-index: 1000;
        }
        .main-title {
            font-size: 2rem; font-family: 'Rajdhani', sans-serif; font-weight: 800; margin: 0;
            text-transform: uppercase; color: #fff;
        }

        /* --- MODIFICATION ICI : PANNEAU À DROITE --- */
        #intel-controls {
            position: absolute; 
            top: 100px; 
            right: 20px; /* Changé de left à right */
            z-index: 999;
            background: var(--panel); 
            border: 1px solid var(--dim); 
            border-right: 4px solid var(--primary); /* Bordure inversée */
            padding: 15px; display: flex; flex-direction: column; gap: 10px; width: 300px;
            backdrop-filter: blur(5px); box-shadow: -10px 10px 30px rgba(0,0,0,0.8);
            text-align: right; /* Texte aligné à droite pour le style */
        }

        .intel-input, .intel-select {
            background: rgba(0,0,0,0.5); color: #fff; border: 1px solid var(--dim);
            padding: 8px; font-family: 'Share Tech Mono'; width: 100%; box-sizing: border-box;
            text-align: right; /* Input aligné à droite */
        }
        .intel-input:focus { outline: none; border-color: var(--primary); }

        #add-mode-indicator {
            margin-top: 10px; font-size: 0.75rem; color: #888; border-top: 1px solid #333; padding-top: 5px;
        }
        #add-mode-indicator.active { color: var(--primary); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        #map-container { flex-grow: 1; width: 100%; background: #050505; z-index: 1; }

        /* MARKERS */
        .custom-marker {
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            color: #000; font-weight: 800; font-size: 10px; border: 2px solid #fff;
        }
        .imp-1 { background: var(--primary); box-shadow: 0 0 10px var(--primary); }
        .imp-2 { background: var(--warning); box-shadow: 0 0 10px var(--warning); }
        .imp-3 { background: #ff9900; box-shadow: 0 0 10px #ff9900; }
        .imp-4 { background: var(--danger); box-shadow: 0 0 15px var(--danger); animation: pulse 1s infinite; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(255, 50, 50, 0.7);} 100% {box-shadow: 0 0 0 10px rgba(255, 50, 50, 0);} }

        .leaflet-popup-content-wrapper {
            background: rgba(10, 15, 20, 0.95); border: 1px solid var(--primary);
            border-radius: 0; color: #eee; font-family: 'Share Tech Mono';
        }
        .leaflet-popup-tip { background: var(--primary); }
        .delete-btn {
            background: transparent; border: 1px solid var(--danger); color: var(--danger);
            padding: 2px 8px; cursor: pointer; margin-top: 5px; font-size: 0.7rem; width: 100%;
        }
        .delete-btn:hover { background: var(--danger); color: #fff; }

        .status-bar {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.9); padding: 5px 20px;
            display: flex; justify-content: space-between; font-size: 0.8rem; color: #666;
            z-index: 1000; pointer-events: none;
        }
        
        /* Déplacer le zoom à gauche pour ne pas gêner le panneau */
        .leaflet-top.leaflet-right { display: none; } /* Cache le zoom natif */
    </style>
</head>
<body>

    <div class="terminal-wrapper">
        <div class="header-strip">
            <div>
                <h1 class="main-title">TACTICAL <span style="color: var(--danger);">MAP</span></h1>
                <div style="color: var(--primary); font-size: 0.8rem; letter-spacing: 2px;">LOCAL IMAGE FEED // SECTOR 0</div>
            </div>
            <div style="text-align: right;">
                <div id="clock" style="font-size: 1.2rem; font-weight: bold;">00:00:00</div>
                <div style="color: var(--warning); font-size: 0.8rem;">[ ONLINE ]</div>
            </div>
        </div>

        <div id="intel-controls">
            <div style="color:var(--primary); font-weight:bold; border-bottom:1px solid #333; padding-bottom:5px;">
                AGENT: COMMANDER
            </div>
            <div class="control-group">
                <label style="color:var(--secondary); font-size:0.8rem; font-weight:bold;">DESCRIPTION INTEL</label>
                <input type="text" id="point-desc" class="intel-input" placeholder="Saisir info..." autocomplete="off">
            </div>
            <div class="control-group">
                <label style="color:var(--secondary); font-size:0.8rem; font-weight:bold;">NIVEAU DE MENACE</label>
                <select id="point-importance" class="intel-select" dir="rtl"> <option value="1" style="color:var(--primary)">NIV 1 - INFO</option>
                    <option value="2" style="color:var(--warning)">NIV 2 - SUSPECT</option>
                    <option value="3" style="color:#ff9900">NIV 3 - DANGER</option>
                    <option value="4" style="color:var(--danger)">NIV 4 - CRITIQUE</option>
                </select>
            </div>
            <div id="add-mode-indicator">
                <span style="color:#666">STANDBY. SAISISSEZ UNE DESCRIPTION.</span>
            </div>
        </div>

        <div id="map-container"></div>

        <div class="status-bar">
            <span>POS: <span id="mouse-coords">0, 0</span></span>
            <span>SOURCE: LOCAL_FILE</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <script>
        // --- MOCK API (LOCAL) ---
        const API = {
            data: { points: [], drawings: [] },
            savePoint(p) { p.id = Date.now(); this.data.points.push(p); return p; },
            saveDrawing(d) { d.id = Date.now(); this.data.drawings.push(d); return d; },
            deleteItem(type, id) {
                if(type === 'point') this.data.points = this.data.points.filter(i => i.id !== id);
                if(type === 'drawing') this.data.drawings = this.data.drawings.filter(i => i.id !== id);
            },
            getData() { return this.data; }
        };

        // --- CONFIGURATION CARTE ---
        const map = L.map('map-container', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2,
            zoomControl: false, // Zoom désactivé ici (on le remet à gauche)
            attributionControl: false
        });

        // Zoom à gauche pour ne pas chevaucher le panneau droit
        L.control.zoom({ position: 'topleft' }).addTo(map);

        // 2000x2000 est une taille standard, ajustez si votre image est rectangulaire (ex: [0,0], [1080, 1920])
        const bounds = [[0,0], [2000,2000]];
        const imagePath = 'carte.jpg'; // VOTRE IMAGE ICI
        
        const image = L.imageOverlay(imagePath, bounds).addTo(map);
        map.fitBounds(bounds);

        const itemsLayer = L.featureGroup().addTo(map);

        // --- DRAW CONTROLS ---
        const drawControl = new L.Control.Draw({
            draw: {
                polyline: { shapeOptions: { color: '#00ff9d', weight: 3 } },
                polygon: { shapeOptions: { color: '#00ff9d' }, showArea: false },
                rectangle: { shapeOptions: { color: '#eebb00' } },
                circle: { shapeOptions: { color: '#ff3333' } },
                marker: false, circlemarker: false
            },
            edit: false,
            position: 'topleft' // Outils à gauche aussi
        });

        // --- LOGIQUE UI ---
        let drawControlAdded = false;

        function updateUI() {
            const desc = document.getElementById('point-desc').value.trim();
            const indicator = document.getElementById('add-mode-indicator');
            
            if(desc.length > 0) {
                indicator.innerHTML = "<span style='color:var(--primary)'>[ SYSTÈMES ARMÉS ]</span><br>CLIQUEZ POUR AJOUTER.";
                indicator.classList.add('active');
                if(!drawControlAdded) { map.addControl(drawControl); drawControlAdded = true; }
            } else {
                indicator.innerHTML = "STANDBY. SAISISSEZ UNE DESCRIPTION.";
                indicator.classList.remove('active');
                if(drawControlAdded) { map.removeControl(drawControl); drawControlAdded = false; }
            }
        }
        document.getElementById('point-desc').addEventListener('input', updateUI);

        map.on('click', function(e) {
            if(drawControl._toolbars.draw._activeMode) return;
            const desc = document.getElementById('point-desc').value;
            if(!desc) { alert("Entrez une description d'abord."); return; }
            
            API.savePoint({
                lat: e.latlng.lat,
                lng: e.latlng.lng,
                description: desc,
                importance: document.getElementById('point-importance').value
            });
            document.getElementById('point-desc').value = '';
            updateUI(); renderMap();
        });

        map.on(L.Draw.Event.CREATED, function (e) {
            const desc = document.getElementById('point-desc').value;
            if(!desc) return;
            API.saveDrawing({
                type: e.layerType,
                geojson: e.layer.toGeoJSON(),
                description: desc,
                importance: document.getElementById('point-importance').value
            });
            document.getElementById('point-desc').value = '';
            updateUI(); renderMap();
        });

        function renderMap() {
            itemsLayer.clearLayers();
            const data = API.getData();

            data.points.forEach(pt => {
                const imp = pt.importance;
                const icon = L.divIcon({ 
                    className: `custom-marker imp-${imp}`, html: imp, 
                    iconSize: [20+(imp*4), 20+(imp*4)], iconAnchor: [10+(imp*2), 10+(imp*2)] 
                });
                const marker = L.marker([pt.lat, pt.lng], {icon: icon});
                marker.bindPopup(`
                    <h4 style="margin:0; color:var(--primary)">INTEL #${pt.id}</h4>
                    <p>${pt.description}</p>
                    <button class="delete-btn" onclick="deleteItem('point', ${pt.id})">SUPPRIMER</button>
                `);
                itemsLayer.addLayer(marker);
            });

            data.drawings.forEach(dw => {
                let color = '#00ff9d';
                if(dw.importance == 2) color = '#eebb00';
                if(dw.importance == 3) color = '#ff9900';
                if(dw.importance == 4) color = '#ff3333';
                const layer = L.geoJSON(dw.geojson, { style: { color: color, weight: 2, fillOpacity: 0.2 } });
                layer.bindPopup(`
                    <h4 style="margin:0; color:${color}">ZONE #${dw.id}</h4>
                    <p>${dw.description}</p>
                    <button class="delete-btn" onclick="deleteItem('drawing', ${dw.id})">EFFACER</button>
                `);
                itemsLayer.addLayer(layer);
            });
        }

        window.deleteItem = function(type, id) { API.deleteItem(type, id); renderMap(); }

        map.on('mousemove', function(e) {
            document.getElementById('mouse-coords').innerText = `X:${Math.round(e.latlng.lng)} Y:${Math.round(e.latlng.lat)}`;
        });

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        renderMap();

    </script>
</body>
</html>
