<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS // GESTION DES RAPPORTS</title>
    <script>
        const REQUIRED_LEVEL = 2;
    </script>
    <script src="/js/security.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0d1117;
            --border-color: #21262d;
            --primary-green: #39d353;
            --secondary-green: #238636;
            --text-color: #c9d1d9;
            --text-muted: #8b949e;
            --danger-color: #f85149;
            --warning-color: #e3b341;
        }
        
        * { box-sizing: border-box; }
        
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            border: 1px solid var(--border-color);
            background-color: rgba(13, 17, 23, 0.9);
            padding: 2rem;
        }

        .container h1 {
            color: var(--primary-green);
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin: 0 0 2rem 0;
        }

        .submission-form label {
            display: block;
            margin: 1.5rem 0 0.5rem 0;
            font-weight: 700;
            color: var(--text-color);
        }

        .submission-form input[type="text"],
        .submission-form textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-color);
            border: 1px solid var(--text-muted);
            color: var(--text-color);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
        }

        .submission-form textarea {
            height: 120px;
            resize: vertical;
        }
        
        .dropzone {
            margin-top: 1rem;
            border: 2px dashed var(--border-color);
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropzone:hover {
            background-color: rgba(57, 211, 83, 0.05);
            border-color: var(--secondary-green);
        }
        .dropzone-text {
            pointer-events: none;
        }

        .submission-warning {
            margin-top: 2rem;
            color: var(--danger-color);
            font-size: 0.9rem;
            text-align: center;
        }

        .btn-submit {
            display: block;
            width: 100%;
            margin-top: 1rem;
            padding: 1rem;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            background-color: var(--primary-green);
            color: var(--bg-color);
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-submit:hover {
            background-color: #6ee684;
        }
        .btn-submit:disabled {
            background-color: var(--text-muted);
            cursor: wait;
        }

        hr.section-divider {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 3rem 0;
        }

        .reports-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        .reports-table th,
        .reports-table td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
            vertical-align: top;
        }
        
        .reports-table th {
            background-color: var(--border-color);
            color: var(--primary-green);
            font-weight: 700;
        }
        
        .reports-table tr:nth-child(even) {
            background-color: rgba(33, 38, 45, 0.3);
        }
        
        .reports-table td:nth-child(1) { width: 20%; }
        .reports-table td:nth-child(2) { width: 40%; white-space: pre-wrap; word-break: break-word; }
        .reports-table td:nth-child(3) { width: 20%; }
        .reports-table td:nth-child(4) { width: 20%; }
        
        .reports-table a {
            color: var(--primary-green);
            text-decoration: underline;
            font-weight: 700;
        }
        
        .footer-link a {
            display: block;
            margin-top: 2rem;
            text-align: center;
            color: var(--warning-color);
            text-decoration: none;
            font-weight: 700;
        }

    </style>
</head>
<body>

    <div class="container">

        <h1>SOUMISSION DE RAPPORT SÉCURISÉ</h1>

        <form class="submission-form">
            <label for="mission-code">CODE MISSION:</label>
            <input type="text" id="mission-code" name="missionCode" placeholder="ex: OP-PHOENIX-01">

            <label for="report-summary">RÉSUMÉ TACTIQUE:</label>
            <textarea id="report-summary" name="summary" placeholder="Saisir le rapport..."></textarea>

            <label for="file-upload">PIÈCES JOINTES:</label>
            <input type="file" id="file-upload" name="file" accept=".sec,.dat,.pdf,.png,.jpg" style="display: none;">
            <div class="dropzone" id="dropzone-area">
                <span class="dropzone-text" id="dropzone-text-content">
                    Glissez les fichiers ici ou cliquez pour parcourir.
                </span>
            </div>

            <p class="submission-warning">! ATTENTION: La soumission est finale. !</p>
            <button type="submit" class="btn-submit" id="submit-button">ENVOYER ET VERROUILLER</button>
        </form>

        <hr class="section-divider">

        <h1>RAPPORTS SOUMIS</h1>
        
        <table class="reports-table">
            <thead>
                <tr>
                    <th>CODE MISSION</th>
                    <th>RÉSUMÉ TACTIQUE</th>
                    <th>DATE SOUMISSION</th>
                    <th>PIÈCE JOINTE</th>
                </tr>
            </thead>
            <tbody id="report-list-body">
                <tr>
                    <td colspan="4" style="text-align: center;">CHARGEMENT DES DONNÉES...</td>
                </tr>
            </tbody>
        </table>
        
        <footer class="footer-link">
             <a href="/index.html">[RETOURNER AU MAINFRAME]</a>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const form = document.querySelector('.submission-form');
            const fileInput = document.getElementById('file-upload');
            const dropzone = document.getElementById('dropzone-area');
            const dropzoneText = document.getElementById('dropzone-text-content');
            const submitButton = document.getElementById('submit-button');

            dropzone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    dropzoneText.textContent = `Fichier sélectionné : ${fileInput.files[0].name}`;
                    dropzone.style.borderColor = 'var(--primary-green)';
                } else {
                    dropzoneText.textContent = 'Glissez les fichiers ici ou cliquez pour parcourir.';
                    dropzone.style.borderColor = 'var(--border-color)';
                }
            });

            form.addEventListener('submit', async function(event) {
                event.preventDefault(); 
                submitButton.disabled = true;
                submitButton.textContent = 'ENVOI EN COURS...';

                const formData = new FormData();
                formData.append('missionCode', document.getElementById('mission-code').value);
                formData.append('summary', document.getElementById('report-summary').value);
                
                if (fileInput.files.length > 0) {
                    formData.append('file', fileInput.files[0]);
                }

                try {
                    const response = await fetch('/api/submit-report', {
                        method: 'POST',
                        body: formData 
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `Erreur: ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('Succès:', data);
                    alert('Rapport soumis avec succès !');
                    
                    form.reset();
                    dropzoneText.textContent = 'Glissez les fichiers ici ou cliquez pour parcourir.';
                    dropzone.style.borderColor = 'var(--border-color)';
                    
                    loadReports();

                } catch (error) {
                    console.error('Erreur:', error);
                    alert(`Erreur lors de la soumission : ${error.message}`);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'ENVOYER ET VERROUILLER';
                }
            });


            
            const reportBody = document.getElementById('report-list-body');

            async function loadReports() {
                try {
                    const response = await fetch('/api/read?resource=reports');
                    if (!response.ok) {
                        throw new Error(`Erreur: ${response.statusText}`);
                    }
                    const reports = await response.json();

                    reportBody.innerHTML = '';
                    
                    if (reports.length === 0) {
                        reportBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">AUCUN RAPPORT TROUVÉ.</td></tr>';
                        return;
                    }

                    reports.forEach(report => {
                        const row = document.createElement('tr');
                        
                        const cellCode = document.createElement('td');
                        cellCode.textContent = report.mission_code;
                        row.appendChild(cellCode);
                        
                        const cellSummary = document.createElement('td');
                        cellSummary.textContent = report.summary;
                        row.appendChild(cellSummary);
                        
                        const cellDate = document.createElement('td');
                        const formattedDate = new Date(report.submission_date).toLocaleString('fr-FR', {
                            dateStyle: 'short',
                            timeStyle: 'medium'
                        });
                        cellDate.textContent = formattedDate;
                        row.appendChild(cellDate);
                        
                        const cellFile = document.createElement('td');
                        if (report.file_url) {
                            const fileLink = document.createElement('a');
                            fileLink.href = report.file_url;
                            fileLink.textContent = 'Voir le fichier';
                            fileLink.target = '_blank';
                            cellFile.appendChild(fileLink);
                        } else {
                            cellFile.textContent = 'N/A';
                            cellFile.style.color = 'var(--text-muted)';
                        }
                        row.appendChild(cellFile);
                        
                        reportBody.appendChild(row);
                    });

                } catch (error) {
                    console.error('Erreur:', error);
                    reportBody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: var(--danger-color);">ERREUR LORS DU CHARGEMENT DES RAPPORTS.</td></tr>`;
                }
            }
            
            loadReports();

        });
    </script>

</body>
</html>
