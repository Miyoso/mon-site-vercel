<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLATION DE PROTOCOLE - ACCÈS REFUSÉ</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-red: #ff003c;
            --dark-background: #1a0000; 
            --border-red: #ff3366;
            --glitch-color-1: #00ffc8; 
            --glitch-color-2: #0088ff; 
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-background);
            color: var(--main-red);
            font-family: 'VT323', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

       
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 29px, rgba(255, 0, 0, 0.03) 30px),
                repeating-linear-gradient(90deg, transparent, transparent 29px, rgba(255, 0, 0, 0.03) 30px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
        }

        .container {
            border: 2px solid var(--border-red);
            box-shadow: 0 0 20px var(--border-red);
            padding: 30px 40px;
            max-width: 800px;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.7); 
            text-align: left;
            position: relative;
            z-index: 1;
            box-sizing: border-box; 
        }

        h1 {
            color: var(--main-red);
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 25px;
            text-shadow: 0 0 10px var(--main-red);
            position: relative;
            animation: textShadowPulse 2s infinite alternate; 
        }

        h1::after {
            content: '_';
            animation: blinkCaret 1s infinite step-end;
            margin-left: 5px;
            color: var(--glitch-color-1); 
        }

        .section {
            margin-bottom: 20px;
            border-left: 3px solid var(--border-red);
            padding-left: 15px;
        }

        p {
            margin: 10px 0;
            font-size: 1.2em;
            line-height: 1.5;
            word-break: break-word; 
        }

        .error-code {
            color: var(--glitch-color-1);
            font-size: 1.5em;
            text-shadow: 0 0 8px var(--glitch-color-1);
        }

        .access-info span {
            color: var(--glitch-color-2);
            text-shadow: 0 0 5px var(--glitch-color-2);
        }

        .ip-address, .target-file {
            color: #FFFF00; 
            text-shadow: 0 0 5px #FFFF00;
        }

        .terminal-block {
            border: 1px dashed var(--border-red);
            padding: 15px;
            margin-top: 30px;
            margin-bottom: 30px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .return-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.4em;
            color: var(--glitch-color-1);
            text-decoration: none;
            border: 1px solid var(--glitch-color-1);
            padding: 10px 20px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--glitch-color-1);
        }

        .return-link:hover {
            background-color: var(--glitch-color-1);
            color: var(--dark-background);
            box-shadow: 0 0 15px var(--glitch-color-1);
        }

       
        @keyframes blinkCaret {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes textShadowPulse {
            0% { text-shadow: 0 0 10px var(--main-red); }
            100% { text-shadow: 0 0 15px var(--main-red), 0 0 20px rgba(255, 0, 0, 0.4); }
        }

     
        .glitch-text {
            position: relative;
            display: inline-block;
            animation: glitch 2s infinite linear alternate-reverse;
            text-shadow: 0 0 5px var(--main-red);
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 var(--glitch-color-1);
            clip: rect(44px, 450px, 56px, 0);
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 var(--glitch-color-2);
            clip: rect(85px, 450px, 100px, 0);
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
                clip: rect(20px, 9999px, 90px, 0);
            }
            10% {
                transform: translate(-5px);
                clip: rect(100px, 9999px, 40px, 0);
            }
            20% {
                transform: translate(5px);
                clip: rect(50px, 9999px, 80px, 0);
            }
            30% {
                transform: translate(-3px);
                clip: rect(120px, 9999px, 20px, 0);
            }
            40% {
                transform: translate(3px);
                clip: rect(70px, 9999px, 110px, 0);
            }
            50% {
                transform: translate(0);
                clip: rect(0px, 9999px, 10px, 0);
            }
            60% {
                transform: translate(-2px);
                clip: rect(30px, 9999px, 120px, 0);
            }
            70% {
                transform: translate(2px);
                clip: rect(60px, 9999px, 100px, 0);
            }
            80% {
                transform: translate(-4px);
                clip: rect(90px, 9999px, 10px, 0);
            }
            90% {
                transform: translate(4px);
                clip: rect(10px, 9999px, 130px, 0);
            }
            100% {
                transform: translate(0);
                clip: rect(140px, 9999px, 10px, 0);
            }
        }

        /* Scanline effect */
        .scanlines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px; /* Adjust for line thickness */
            pointer-events: none;
            z-index: 2;
            animation: scanlineAnimation 8s linear infinite; /* Slow scan */
            opacity: 0.2;
        }

        @keyframes scanlineAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

      
        .typewriter {
            display: inline-block;
            overflow: hidden; 
            white-space: nowrap; 
            margin: 0 auto;
            letter-spacing: 0.05em; 
            animation: typing 0.5s steps(20, end) forwards,
                       blink-caret 0.75s step-end infinite;
        }

        .typewriter span {
            opacity: 0; /* Cache tout le texte initialement */
            animation: fadeInText 0.05s forwards; /* Révèle les lettres une par une */
        }
    </style>
</head>
