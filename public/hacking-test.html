<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOCOLE DE DÉCRYPTAGE // TEST</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --terminal-green: #33ff00;
            --terminal-dim: #1a8000;
            --terminal-red: #ff3333;
            --grid-bg: #111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

       
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .hack-container {
            border: 2px solid var(--terminal-green);
            padding: 2rem;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px var(--terminal-dim);
            width: 600px;
            max-width: 95%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            text-shadow: 0 0 5px var(--terminal-green);
            animation: flicker 2s infinite;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--terminal-dim);
            padding-bottom: 10px;
        }

        .attempts {
            color: var(--terminal-red);
        }

     
        .game-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .column {
            width: 60px;
            height: 80px;
            border: 1px solid var(--terminal-dim);
            background: var(--grid-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

       
        .column.active {
            border-color: var(--terminal-green);
            box-shadow: 0 0 15px var(--terminal-dim);
            background: #0a2a0a;
        }

       
        .column.locked {
            background: var(--terminal-green);
            color: black;
            border-color: var(--terminal-green);
        }

      
        .target-display {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .target-char {
            color: var(--terminal-green);
            font-weight: bold;
            font-size: 1.5rem;
            display: inline-block;
            border: 1px dashed var(--terminal-green);
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin-left: 10px;
        }

        /* Bouton d'action */
        .action-btn {
            background: transparent;
            color: var(--terminal-green);
            border: 2px solid var(--terminal-green);
            padding: 15px 30px;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.1s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .action-btn:hover, .action-btn:active {
            background: var(--terminal-green);
            color: black;
            box-shadow: 0 0 20px var(--terminal-green);
        }

        /* Feedback visuel */
        .message-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .msg-success { color: var(--terminal-green); }
        .msg-fail { color: var(--terminal-red); }

        @keyframes flicker {
            0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="hack-container">
        <h1>>> SÉQUENCE DE FORÇAGE <<</h1>
        
        <div class="status-bar">
            <span>SEC_LEVEL: <span id="level-display">1/4</span></span>
            <span class="attempts">ESSAIS: <span id="attempts-display">3</span></span>
        </div>

        <div class="target-display">
            CIBLE REQUISE : <span id="target-char" class="target-char">?</span>
        </div>

        <div class="game-area" id="game-grid">
            <div class="column locked" id="col-0">?</div>
            <div class="column active" id="col-1">?</div>
            <div class="column" id="col-2"></div>
            <div class="column" id="col-3"></div>
        </div>

        <p style="font-size: 0.8rem; color: #666;">[ APPUYEZ SUR 'ESPACE' OU CLIQUEZ POUR VERROUILLER ]</p>
        
        <button class="action-btn" id="lock-btn">VERROUILLER</button>

        <div id="overlay" class="message-overlay">
            <div id="overlay-msg"></div>
        </div>
    </div>

    <script>
      
        const config = {
            sequenceLength: 4,      
            speed: 80,             
            chars: "ABCDEF0123456789", 
            maxFailures: 3          

      
        let state = {
            currentCol: 0,
            failures: 0,
            intervalId: null,
            targetSequence: [],
            running: false
        };


        const gridEl = document.getElementById('game-grid');
        const targetDisplayEl = document.getElementById('target-char');
        const lockBtn = document.getElementById('lock-btn');
        const levelDisplay = document.getElementById('level-display');
        const attemptsDisplay = document.getElementById('attempts-display');
        const overlay = document.getElementById('overlay');
        const overlayMsg = document.getElementById('overlay-msg');


        function initGame() {
            state.currentCol = 0;
            state.running = true;
            state.targetSequence = generateSequence(config.sequenceLength);
            
         
            gridEl.innerHTML = '';
            for(let i=0; i<config.sequenceLength; i++) {
                let col = document.createElement('div');
                col.className = 'column';
                col.id = `col-${i}`;
                col.textContent = config.chars[0]; // Placeholder
                gridEl.appendChild(col);
            }
            
            updateUI();
            startRolling();
        }

        // Génère une séquence aléatoire
        function generateSequence(length) {
            let seq = [];
            for(let i=0; i<length; i++) {
                seq.push(config.chars[Math.floor(Math.random() * config.chars.length)]);
            }
            return seq;
        }

     
        function startRolling() {
            if (!state.running) return;
            
        
            document.querySelectorAll('.column').forEach((el, idx) => {
                if (idx < state.currentCol) el.className = 'column locked';
                else if (idx === state.currentCol) el.className = 'column active';
                else el.className = 'column';
            });

            targetDisplayEl.textContent = state.targetSequence[state.currentCol];

         
            if (state.intervalId) clearInterval(state.intervalId);

    
            state.intervalId = setInterval(() => {
                const activeCol = document.getElementById(`col-${state.currentCol}`);
                if(activeCol) {
              
                    const randomChar = config.chars[Math.floor(Math.random() * config.chars.length)];
                    activeCol.textContent = randomChar;
               
                    activeCol.dataset.value = randomChar;
                }
            }, config.speed);
        }

        function attemptLock() {
            if (!state.running) return;

            const activeCol = document.getElementById(`col-${state.currentCol}`);
            const currentValue = activeCol.dataset.value;
            const targetValue = state.targetSequence[state.currentCol];

            if (currentValue === targetValue) {
                // SUCCÈS : On passe à la suivante
                playSound('success');
                state.currentCol++;
                
                if (state.currentCol >= config.sequenceLength) {
                    endGame(true);
                } else {
                    startRolling();
                    updateUI();
                }
            } else {
            
                playSound('error');
                state.failures++;
                updateUI();
                
               
                activeCol.style.borderColor = 'red';
                activeCol.style.color = 'red';
                setTimeout(() => {
                    activeCol.style.borderColor = ''; 
                    activeCol.style.color = '';
                }, 300);

                if (state.failures >= config.maxFailures) {
                    endGame(false);
                }
            }
        }

        function updateUI() {
            levelDisplay.textContent = `${state.currentCol + 1}/${config.sequenceLength}`;
            attemptsDisplay.textContent = config.maxFailures - state.failures;
        }

        function endGame(success) {
            state.running = false;
            clearInterval(state.intervalId);
            
            if (success) {
                overlayMsg.innerHTML = '<span class="msg-success">ACCÈS AUTORISÉ</span><br><br><span style="font-size:1rem">DÉCHIFFREMENT TERMINÉ...</span>';
                overlay.classList.add('visible');
             
                setTimeout(() => {
                   
                    alert("REDIRECTION VERS LE DOSSIER SECRET..."); 
                    location.reload(); 
                }, 2000);
            } else {
                overlayMsg.innerHTML = '<span class="msg-fail">ÉCHEC CRITIQUE</span><br><br><span style="font-size:1rem">PROTOCOLE DE SÉCURITÉ ACTIVÉ</span>';
                overlay.classList.add('visible');
            
                setTimeout(() => {
                    window.location.href = '/access-denied.html'; 
                }, 2000);
            }
        }

        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'success') {
                osc.frequency.value = 800;
                osc.type = 'square';
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else {
                osc.frequency.value = 150;
                osc.type = 'sawtooth';
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        
        
        lockBtn.addEventListener('click', attemptLock);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); 
                attemptLock();
            }
        });

        // Démarrage
        initGame();

    </script>
</body>
</html>
