<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOCOLE DE DÉCRYPTAGE // TEST</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --terminal-green: #39ff14;
            --terminal-dim: #1a5c0a;
            --terminal-red: #ff3333;
            --grid-bg: #0a0a0a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

    
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .hack-container {
            border: 2px solid var(--terminal-green);
            padding: 2rem;
            background: rgba(0, 10, 0, 0.95);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.15);
            width: 600px;
            max-width: 95%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--terminal-green);
            letter-spacing: 2px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--terminal-dim);
            padding-bottom: 10px;
            font-size: 0.9rem;
        }

        .attempts { color: var(--terminal-red); }

      
        .game-area {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
            font-size: 3rem;
            font-weight: bold;
            min-height: 80px;         }

        .column {
            width: 70px;
            height: 90px;
            border: 1px solid var(--terminal-dim);
            background: var(--grid-bg);
            color: #333; 
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.1s;
        }

        
        .column.active {
            border: 2px solid var(--terminal-green);
            box-shadow: 0 0 20px var(--terminal-green);
            background: #000;
            color: var(--terminal-green);
            transform: scale(1.1);
        }

      
        .column.locked {
            background: var(--terminal-green);
            color: #000;
            border-color: var(--terminal-green);
            box-shadow: none;
        }

       
        .column.error {
            background: var(--terminal-red) !important;
            border-color: var(--terminal-red) !important;
            color: #fff !important;
        }

        .target-display {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
        }

        .target-char {
            color: var(--terminal-green);
            font-weight: bold;
            font-size: 1.8rem;
            display: inline-block;
            border: 1px dashed var(--terminal-green);
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin-left: 15px;
            background: rgba(0, 255, 0, 0.1);
        }

        .action-btn {
            background: transparent;
            color: var(--terminal-green);
            border: 2px solid var(--terminal-green);
            padding: 15px 40px;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.1s;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .action-btn:hover {
            background: var(--terminal-green);
            color: black;
            box-shadow: 0 0 25px var(--terminal-green);
        }

        .action-btn:active {
            transform: translateY(2px);
        }

      
        .message-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 20;
        }

        .message-overlay.visible { visibility: visible; opacity: 1; }
        .msg-success { color: var(--terminal-green); text-shadow: 0 0 20px var(--terminal-green); }
        .msg-fail { color: var(--terminal-red); text-shadow: 0 0 20px var(--terminal-red); }

    </style>
</head>
<body>

    <div class="hack-container">
        <h1>>> SÉQUENCE DE FORÇAGE <<</h1>
        
        <div class="status-bar">
            <span>SEC_LEVEL: <span id="level-display">1/4</span></span>
            <span class="attempts">ESSAIS: <span id="attempts-display">3</span></span>
        </div>

        <div class="target-display">
            Cible Requise : <span id="target-char" class="target-char">-</span>
        </div>

        <div class="game-area" id="game-grid"></div>

        <p style="font-size: 0.8rem; color: #888; margin-top:10px;">[ APPUYEZ SUR 'ESPACE' OU CLIQUEZ ]</p>
        
        <button class="action-btn" id="lock-btn">VERROUILLER</button>

        <div id="overlay" class="message-overlay">
            <div id="overlay-msg"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Système de hacking initialisé...");

           
            const config = {
                sequenceLength: 4,     
                speed: 1000,              
                chars: "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ", 
                maxFailures: 3
            };

         
            let state = {
                currentCol: 0,
                failures: 0,
                intervalId: null,
                targetSequence: [],
                running: false
            };

         
            const gridEl = document.getElementById('game-grid');
            const targetDisplayEl = document.getElementById('target-char');
            const lockBtn = document.getElementById('lock-btn');
            const levelDisplay = document.getElementById('level-display');
            const attemptsDisplay = document.getElementById('attempts-display');
            const overlay = document.getElementById('overlay');
            const overlayMsg = document.getElementById('overlay-msg');

        
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            function playBeep(type) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                if (type === 'success') {
                    osc.frequency.value = 1200; 
                    osc.type = 'square';
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.1);
                } else if (type === 'error') {
                    osc.frequency.value = 150; 
                    osc.type = 'sawtooth';
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.3);
                } else {
                    
                    osc.frequency.value = 800;
                    gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.05);
                }
            }

      

            function initGame() {
                state.currentCol = 0;
                state.running = true;
                state.targetSequence = [];
                
             
                for(let i=0; i<config.sequenceLength; i++) {
                    state.targetSequence.push(config.chars[Math.floor(Math.random() * config.chars.length)]);
                }

              
                gridEl.innerHTML = '';
                for(let i=0; i<config.sequenceLength; i++) {
                    let col = document.createElement('div');
                    col.className = 'column';
                    col.id = `col-${i}`;
                    col.textContent = "-"; 
                    gridEl.appendChild(col);
                }

                updateUI();
                startRolling();
            }

            function startRolling() {
                if (!state.running) return;
                
             
                for(let i=0; i<config.sequenceLength; i++) {
                    let el = document.getElementById(`col-${i}`);
                    if (i < state.currentCol) el.className = 'column locked';
                    else if (i === state.currentCol) el.className = 'column active';
                    else el.className = 'column';
                }

            
                targetDisplayEl.textContent = state.targetSequence[state.currentCol];

                if (state.intervalId) clearInterval(state.intervalId);

                state.intervalId = setInterval(() => {
                    const activeCol = document.getElementById(`col-${state.currentCol}`);
                    if(activeCol) {
                        const randomChar = config.chars[Math.floor(Math.random() * config.chars.length)];
                        activeCol.textContent = randomChar;
                        activeCol.dataset.val = randomChar;
                        
                    }
                }, config.speed);
            }

            function checkLock() {
                if (!state.running) return;

                const activeCol = document.getElementById(`col-${state.currentCol}`);
                const currentVal = activeCol.dataset.val;
                const targetVal = state.targetSequence[state.currentCol];

                if (currentVal === targetVal) {
                    // SUCCÈS
                    playBeep('success');
                    activeCol.textContent = targetVal; // Force l'affichage correct
                    activeCol.className = 'column locked';
                    state.currentCol++;

                    if (state.currentCol >= config.sequenceLength) {
                        winGame();
                    } else {
                        startRolling(); 
                        updateUI();
                    }
                } else {
                  
                    playBeep('error');
                    state.failures++;
                    activeCol.className = 'column error';
                    
                    setTimeout(() => {
                        if(state.running) activeCol.className = 'column active';
                    }, 200);

                    updateUI();
                    if (state.failures >= config.maxFailures) {
                        loseGame();
                    }
                }
            }

            function updateUI() {
                levelDisplay.textContent = `${state.currentCol + 1}/${config.sequenceLength}`;
                attemptsDisplay.textContent = config.maxFailures - state.failures;
            }

            function winGame() {
                state.running = false;
                clearInterval(state.intervalId);
                overlayMsg.innerHTML = `
                    <div class="msg-success">ACCÈS AUTORISÉ</div>
                    <div style="font-size: 1rem; margin-top:20px; color:#fff;">DÉCHIFFREMENT...</div>
                `;
                overlay.classList.add('visible');
                
                setTimeout(() => {
                  
                    alert("REDIRECTION VERS LE DOSSIER SECRET...");
                }, 2000);
            }

            function loseGame() {
                state.running = false;
                clearInterval(state.intervalId);
                overlayMsg.innerHTML = `
                    <div class="msg-fail">ÉCHEC CRITIQUE</div>
                    <div style="font-size: 1rem; margin-top:20px; color:#fff;">VERROUILLAGE SYSTÈME</div>
                `;
                overlay.classList.add('visible');

                setTimeout(() => {
                    window.location.href = '/access-denied.html';
                }, 2000);
            }

            
            lockBtn.addEventListener('click', (e) => {
                e.preventDefault(); 
                checkLock();
            });

            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault(); 
                    checkLock();
                }
            });

        
            initGame();
        });
    </script>
</body>
</html>
