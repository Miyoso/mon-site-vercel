<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS - Authentication</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main class="terminal">
        <img src="/assets/logo-sas.png" alt="Logo SAS" class="logo">
        <h1>SAS MAINFRAME<span class="blinker">_</span></h1>
        <p class="status">AUTHENTICATION_REQUIRED</p>
        <form class="login-form" id="loginForm">
            <label for="username">//: AGENT_ID:</label>
            <input type="text" id="username" class="login-input" autofocus>
            <label for="password">//: PASSPHRASE:</label>
            <input type="password" id="password" class="login-input">
            <p id="errorMessage" class="error-message"></p>
            <button type="submit" class="login-button">&gt;&gt; CONNECT</button>
        </form>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const button = document.querySelector('.login-button');

            button.disabled = true;
            errorMessage.textContent = "//: CONNECTING TO MAINFRAME...";
            errorMessage.style.color = "#c5c5c5";

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('sas_user', data.user);
                    localStorage.setItem('sas_level', data.level);

                    const SECRET_KEY = "SAS_SECURE_HASH_KEY_x99";
                    const signature = btoa(`${data.level}-${SECRET_KEY}`);
                    localStorage.setItem('sas_integrity', signature);

                    errorMessage.textContent = `//: ACCREDITATION_LEVEL_${data.level}_ACCEPTED... WELCOME, ${data.user}.`;
                    errorMessage.style.color = "#00ff00";
                    
                    setTimeout(() => {
                        window.location.href = "/index.html";
                    }, 1500);

                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.color = "#ff4141";
                    button.disabled = false;
                }
            } catch (error) {
                errorMessage.textContent = "//: ERROR :: MAINFRAME_CONNECTION_FAILED";
                errorMessage.style.color = "#ff4141";
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
