<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÉCRYPTAGE SIGNAL // HACK</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --terminal-green: #00ff00;
            --terminal-red: #ff3333;
            --terminal-blue: #00ccff;
            --grid-line: rgba(0, 255, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* Effet CRT / Scanline */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .hack-interface {
            width: 800px;
            max-width: 95%;
            border: 2px solid var(--terminal-green);
            padding: 20px;
            background: rgba(0, 10, 0, 0.9);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--terminal-green);
            border-bottom: 1px solid var(--terminal-green);
            padding-bottom: 10px;
        }

        .screen-container {
            position: relative;
            height: 300px;
            border: 1px solid #333;
            background: #000;
            margin-bottom: 20px;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .grid-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        .controls-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-group label {
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #aaa;
        }

        /* Custom Range Sliders */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        
        input[type=range]:focus { outline: none; }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #333;
            border: 1px solid #555;
            border-radius: 2px;
        }
        
        input[type=range]::-webkit-slider-thumb {
            height: 20px;
            width: 10px;
            border-radius: 0;
            background: var(--terminal-green);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -7px;
            box-shadow: 0 0 10px var(--terminal-green);
        }

        .status-panel {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            border-top: 1px dashed #444;
            padding-top: 15px;
        }

        .integrity-bar {
            width: 200px;
            height: 20px;
            background: #111;
            border: 1px solid #333;
            position: relative;
        }
        .integrity-fill {
            height: 100%;
            background: var(--terminal-red);
            width: 0%;
            transition: width 0.2s, background-color 0.2s;
        }

        .lock-btn {
            padding: 10px 30px;
            background: transparent;
            border: 2px solid #333;
            color: #333;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: not-allowed;
            transition: all 0.3s;
        }

        .lock-btn.unlocked {
            border-color: var(--terminal-green);
            color: #000;
            background: var(--terminal-green);
            cursor: pointer;
            box-shadow: 0 0 20px var(--terminal-green);
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        .overlay-msg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--terminal-green);
            z-index: 20;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
        }
        .overlay-msg.visible { visibility: visible; opacity: 1; }

    </style>
</head>
<body>

    <div class="hack-interface">
        <h1>>> SYNCHRONISATION DE SIGNAL <<</h1>

        <div class="screen-container">
            <canvas id="signalCanvas"></canvas>
            <div class="grid-overlay"></div>
        </div>

        <div class="controls-area">
            <div class="control-group">
                <label>FRÉQUENCE (Hz)</label>
                <input type="range" id="freqRange" min="1" max="100" value="50">
            </div>
            <div class="control-group">
                <label>AMPLITUDE (dB)</label>
                <input type="range" id="ampRange" min="1" max="100" value="50">
            </div>
            <div class="control-group">
                <label>DÉCALAGE (Ø)</label>
                <input type="range" id="shiftRange" min="1" max="100" value="1">
            </div>
        </div>

        <div class="status-panel">
            <div>
                PRÉCISION: <span id="matchPercent">0%</span>
                <div class="integrity-bar">
                    <div class="integrity-fill" id="matchBar"></div>
                </div>
            </div>
            <button id="actionBtn" class="lock-btn" disabled>INITIALISER</button>
        </div>

        <div id="overlay" class="overlay-msg">
            <div>SIGNAL CAPTURÉ</div>
            <div style="font-size: 1rem; margin-top: 20px; color: #fff;">DÉCODAGE DU FLUX...</div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const canvas = document.getElementById('signalCanvas');
        const ctx = canvas.getContext('2d');
        
        // Dimensions internes du canvas (pour netteté)
        canvas.width = 800;
        canvas.height = 300;

        // État du jeu
        let target = { freq: 0, amp: 0, shift: 0, speed: 0 };
        let player = { freq: 50, amp: 50, shift: 1 };
        let time = 0;
        let isWin = false;

        // Éléments DOM
        const inputFreq = document.getElementById('freqRange');
        const inputAmp = document.getElementById('ampRange');
        const inputShift = document.getElementById('shiftRange');
        const matchText = document.getElementById('matchPercent');
        const matchBar = document.getElementById('matchBar');
        const btn = document.getElementById('actionBtn');
        const overlay = document.getElementById('overlay');

        // Sons
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq, type, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = type;
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // Initialisation d'une cible aléatoire
        function initGame() {
            // Valeurs aléatoires mais pas trop extrêmes pour rester jouables
            target.freq = Math.floor(Math.random() * 80) + 10; 
            target.amp = Math.floor(Math.random() * 80) + 10;
            target.shift = Math.floor(Math.random() * 100);
            target.speed = (Math.random() * 0.05) + 0.02; // Vitesse de défilement de l'onde rouge

            // Reset inputs
            inputFreq.value = 50;
            inputAmp.value = 50;
            inputShift.value = 1;
            updatePlayerValues();

            requestAnimationFrame(loop);
        }

        function updatePlayerValues() {
            player.freq = parseInt(inputFreq.value);
            player.amp = parseInt(inputAmp.value);
            player.shift = parseInt(inputShift.value);
            
            // Petit son de feedback quand on bouge les sliders
            // playTone(200 + player.freq * 5, 'sine', 0.05);
        }

        // Écouteurs
        inputFreq.addEventListener('input', updatePlayerValues);
        inputAmp.addEventListener('input', updatePlayerValues);
        inputShift.addEventListener('input', updatePlayerValues);
        
        btn.addEventListener('click', () => {
            if (!btn.disabled) {
                winGame();
            }
        });

        // Boucle de rendu
        function loop() {
            if (isWin) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            time += 1;

            // 1. Dessiner la CIBLE (Rouge)
            // On ajoute `time * target.speed` pour la faire défiler, ce qui la rend plus dure à lire
            // Pour simplifier, on peut enlever le défilement en mettant speed à 0
            drawWave(target.freq, target.amp, target.shift, 0, 'rgba(255, 50, 50, 0.6)', 4);

            // 2. Dessiner le JOUEUR (Vert)
            drawWave(player.freq, player.amp, player.shift, 0, 'rgba(50, 255, 50, 0.9)', 2);

            // 3. Calculer la ressemblance
            const match = calculateMatch();
            updateUI(match);

            requestAnimationFrame(loop);
        }

        function drawWave(freqVal, ampVal, shiftVal, speedOffset, color, lineWidth) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.shadowBlur = 10;
            ctx.shadowColor = color;

            const amplitude = (ampVal / 100) * (canvas.height / 2 - 20); // Hauteur max
            const frequency = (freqVal / 100) * 0.1; // Densité
            const phase = (shiftVal / 100) * (Math.PI * 2); // Décalage X
            
            const centerY = canvas.height / 2;

            for (let x = 0; x < canvas.width; x++) {
                // Formule de l'onde sinusoïdale : y = A * sin(B * x + C)
                const y = centerY + Math.sin(x * frequency + phase + speedOffset) * amplitude;
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.shadowBlur = 0; // Reset shadow pour perf
        }

        function calculateMatch() {
            // On compare les valeurs normalisées (0-100)
            const diffFreq = Math.abs(target.freq - player.freq);
            const diffAmp = Math.abs(target.amp - player.amp);
            const diffShift = Math.abs(target.shift - player.shift);

            // Tolérance
            // Plus la différence est petite, plus le score est haut
            // On pondère : La fréquence est le plus important visuellement
            const score = 100 - (diffFreq * 1.5 + diffAmp * 0.5 + diffShift * 0.5);
            
            return Math.max(0, Math.min(100, score)); // Borner entre 0 et 100
        }

        function updateUI(score) {
            const percent = Math.floor(score);
            matchText.innerText = percent + "%";
            matchBar.style.width = percent + "%";

            if (percent >= 96) {
                // SUCCÈS
                matchBar.style.backgroundColor = "#00ff00";
                matchText.style.color = "#00ff00";
                if (btn.disabled) {
                    btn.disabled = false;
                    btn.classList.add('unlocked');
                    btn.innerText = "DÉVERROUILLER";
                    playTone(1200, 'square', 0.1);
                }
            } else {
                // PAS ENCORE
                matchBar.style.backgroundColor = "#ff3333";
                matchText.style.color = "#ff3333";
                if (!btn.disabled) {
                    btn.disabled = true;
                    btn.classList.remove('unlocked');
                    btn.innerText = "INITIALISER";
                }
            }
        }

        async function winGame() {
            isWin = true;
            playTone(800, 'sine', 0.2);
            setTimeout(() => playTone(1200, 'sine', 0.4), 200);
            
            overlay.classList.add('visible');

            // Appel API pour obtenir le lien secret (comme pour le jeu de mémoire)
            try {
                // On simule un délai de "décodage"
                await new Promise(r => setTimeout(r, 2000));

                // Si tu veux utiliser la même API que le jeu précédent :
                const response = await fetch('/api/get-access', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                if (data.success && data.redirect) {
                    sessionStorage.setItem('hack_token', data.token);
                    window.location.href = data.redirect;
                } else {
                     // Fallback si pas d'API : redirection vers une page par défaut
                    window.location.href = '/Niv1/database.html';
                }

            } catch (e) {
                console.error(e);
                // Redirection de secours en cas d'erreur
                window.location.href = '/index.html';
            }
        }

        // Lancement
        initGame();

    </script>
</body>
</html>
