<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGÉNIERIE SOCIALE // HACK</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* Styles spécifiques au chat */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-interface {
            width: 800px;
            max-width: 95%;
            height: 600px;
            border: 2px solid #00ff00;
            background: rgba(0, 10, 0, 0.9);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .header {
            background: #003300;
            color: #00ff00;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #00ff00;
            font-weight: bold;
        }

        #chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px;
            max-width: 80%;
            border-radius: 4px;
            line-height: 1.4;
        }

        .message.user {
            align-self: flex-end;
            background: #004400;
            color: #fff;
            border: 1px solid #00ff00;
        }

        .message.bot {
            align-self: flex-start;
            background: #1a1a1a;
            color: #00ccff;
            border: 1px solid #00ccff;
        }

        .sender {
            font-size: 0.7rem;
            opacity: 0.7;
            display: block;
            margin-bottom: 5px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #00ff00;
            background: #000;
        }

        #userInput {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            padding: 10px;
            outline: none;
        }

        #btnSend {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Share Tech Mono', monospace;
        }

        #btnSend:hover {
            background: #fff;
        }

        #typingIndicator {
            padding: 5px 20px;
            color: #00ccff;
            font-size: 0.8rem;
            display: none;
            animation: blink 1s infinite;
        }

        /* Overlay de victoire */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #overlay.visible { visibility: visible; opacity: 1; }

        .win-text {
            color: #00ff00;
            font-size: 3rem;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 20px;
        }
        
        #overlay button {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 30px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            cursor: pointer;
        }
        #overlay button:hover { background: #00ff00; color: #000; }
    </style>
</head>
<body>

    <div class="chat-interface">
        <div class="header">>> MESSAGERIE IT - TICKET #4922</div>
        
        <div id="chat-container">
            <div class="message bot">
                <span class="sender">Dave (IT)</span>
                Support technique. Qu'est-ce que vous voulez ? J'espère que c'est pas encore pour un mot de passe oublié...
            </div>
        </div>

        <div id="typingIndicator">Dave est en train d'écrire...</div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Tapez votre réponse..." autocomplete="off">
            <button id="btnSend">ENVOYER</button>
        </div>
    </div>

    <div id="overlay"></div>

    <script>
        const chatBox = document.getElementById('chat-container');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('btnSend');
        
        let history = [];

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';
            
            showTyping(true);
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, history: history })
                });

                const data = await response.json();
                showTyping(false);

                if (data.reply) {
                    if (data.reply.includes("ACCESS_GRANTED_CODE_2025")) {
                        const cleanReply = data.reply.replace("ACCESS_GRANTED_CODE_2025", "");
                        addMessage(cleanReply, 'bot');
                        setTimeout(() => gameWin(), 2000);
                    } else {
                        addMessage(data.reply, 'bot');
                        history.push({ role: "user", content: text });
                        history.push({ role: "assistant", content: data.reply });
                    }
                }
            } catch (e) {
                showTyping(false);
                addMessage("Erreur système... Dave est parti prendre un café (Erreur API).", 'bot');
                console.error(e);
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = `<span class="sender">${sender === 'bot' ? 'Dave (IT)' : 'Moi'}</span>${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function showTyping(show) {
            document.getElementById('typingIndicator').style.display = show ? 'block' : 'none';
        }
        
        function gameWin() {
             document.getElementById('overlay').innerHTML = `
                <div class="win-text">ACCÈS AUTORISÉ</div>
                <button onclick="window.location.href='/index.html'">RETOUR</button>
            `;
            document.getElementById('overlay').classList.add('visible');
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
