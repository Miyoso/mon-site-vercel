<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Engineering - Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #terminal {
            width: 800px;
            height: 600px;
            background-color: #111;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #header {
            background-color: #00ff00;
            color: #000;
            padding: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #suspicion-container {
            width: 200px;
            background: #000;
            height: 20px;
            border: 1px solid #000;
        }

        #suspicionBar {
            height: 100%;
            width: 0%;
            background-color: #ff3333;
            transition: width 0.5s, background-color 0.5s;
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-left: 3px solid;
            line-height: 1.4;
        }

        .bot {
            align-self: flex-start;
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .user {
            align-self: flex-end;
            border-color: #0088ff;
            color: #0088ff;
            background: rgba(0, 136, 255, 0.05);
        }

        .sender {
            display: block;
            font-size: 0.8em;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        #input-area {
            border-top: 1px solid #00ff00;
            padding: 15px;
            display: flex;
            gap: 10px;
            background: #000;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
        }

        button:hover {
            background: #00cc00;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        #overlay.visible {
            display: flex;
        }

        .win-text {
            color: #00ff00;
            font-size: 2em;
            text-shadow: 0 0 10px #00ff00;
        }

        .lose-text {
            color: #ff0000;
            font-size: 2em;
            text-shadow: 0 0 10px #ff0000;
        }

        #typingIndicator {
            display: none;
            color: #00ff00;
            font-style: italic;
            margin-left: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="header">
            <span>SECURE CHAT // ID: GIGACORP-IT-99</span>
            <div style="display:flex; align-items:center; gap:10px;">
                <span style="font-size:0.8em;">DÉTECTION:</span>
                <div id="suspicion-container">
                    <div id="suspicionBar"></div>
                </div>
            </div>
        </div>
        
        <div id="chat-container">
        </div>
        <div id="typingIndicator">Dave est en train d'écrire...</div>

        <div id="input-area">
            <span>></span>
            <input type="text" id="userInput" placeholder="Entrez votre message..." autocomplete="off">
            <button id="btnSend">ENVOYER</button>
        </div>

        <div id="overlay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-container');
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('btnSend');
            const typing = document.getElementById('typingIndicator');
            const suspicionBar = document.getElementById('suspicionBar');
            const overlay = document.getElementById('overlay');

            if (!chatBox || !input || !sendBtn) return;

            const botName = "Dave (IT Support)";
            
            let state = {
                step: 0,
                suspicion: 0,
                persona: null,
                attempts: 0
            };

            function normalize(text) {
                return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            }

            function has(text, keywords) {
                const normText = normalize(text);
                return keywords.some(kw => normText.includes(normalize(kw)));
            }

            function addMessage(text, sender) {
                const div = document.createElement('div');
                div.className = `message ${sender}`;
                div.innerHTML = `<span class="sender">${sender === 'bot' ? botName : 'Moi'}</span>${text}`;
                chatBox.appendChild(div);
                setTimeout(() => {
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 50);
            }

            async function botReply(text, delay = 1500) {
                if (typing) {
                    typing.style.display = 'block';
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
                
                const realDelay = delay + Math.random() * 500;
                await new Promise(r => setTimeout(r, realDelay));
                
                if (typing) typing.style.display = 'none';
                addMessage(text, 'bot');
            }

            function updateSuspicion(amount) {
                state.suspicion = Math.max(0, Math.min(100, state.suspicion + amount));
                
                if (suspicionBar) {
                    suspicionBar.style.width = state.suspicion + "%";
                    if (state.suspicion > 75) suspicionBar.style.backgroundColor = "#ff0000";
                    else if (state.suspicion > 40) suspicionBar.style.backgroundColor = "#ff9900";
                    else suspicionBar.style.backgroundColor = "#ff3333";
                }

                if (state.suspicion >= 100) {
                    gameOver("DÉTECTION D'INTRUSION : COMPORTEMENT SUSPECT");
                }
            }

            function analyzeInput(rawText) {
                const text = normalize(rawText);
                let reply = "";
                let action = null;

                if (has(text, ["hacker", "pirate", "police", "troll", "virus", "attaque"])) {
                    botReply("C'est quoi ce délire ? Je coupe la connexion et je signale votre IP à la sécu.", 1000);
                    setTimeout(() => gameOver("SIGNALEMENT SÉCURITÉ EFFECTUÉ"), 3000);
                    return;
                }

                if (has(text, ["desole", "pardon", "excuse", "s'il te plait", "stp", "merci", "compris"])) {
                    updateSuspicion(-15);
                }

                if (has(text, ["connard", "idiot", "merde", "bouge", "abruti", "con"])) {
                    updateSuspicion(30);
                    botReply("Hé, restez poli. Je suis pas votre chien. Je vais finir par raccrocher.");
                    return;
                }

                if (state.step === 0) {
                    if (has(text, ["bonjour", "salut", "yo", "hello", "hi", "soir"])) {
                        reply = "Bonjour. Support IT Gigacorp. Je vois votre ticket ouvert #4921. C'est à quel sujet ?";
                        state.step = 1;
                    } 
                    else if (has(text, ["probleme", "souci", "bug", "panne", "marche pas", "help", "aide"])) {
                        reply = "Le système est instable aujourd'hui. C'est un problème matériel ou un souci de compte ?";
                        state.step = 1;
                    }
                    else if (has(text, ["mot de passe", "mdp", "password", "acces", "login", "connexion", "compte", "bloque"])) {
                        reply = "Encore un reset de mot de passe ? ... Ok. La procédure exige que je vérifie votre identité. Votre nom ?";
                        state.step = 2;
                    }
                    else {
                        reply = "Ici le Support IT. J'ai 50 tickets en attente, soyez bref. C'est pour quoi ?";
                        updateSuspicion(5);
                    }
                }
                else if (state.step === 1) {
                    if (has(text, ["mot de passe", "mdp", "password", "acces", "login", "connexion", "compte", "oubli", "perdu", "bloque"])) {
                        reply = "D'accord, classique. Je dois vérifier votre identité avant de faire le reset. Donnez-moi votre nom ou votre ID employé.";
                        state.step = 2;
                    } else if (has(text, ["reseau", "internet", "wifi", "imprimante"])) {
                        reply = "Pour ça il faut voir avec le niveau 2. Moi je gère que les comptes ici. Vous avez un souci de compte ?";
                    } else {
                        reply = "Je comprends pas. Vous voulez un reset de mot de passe, oui ou non ?";
                        updateSuspicion(10);
                    }
                }
                else if (state.step === 2) {
                    if (has(text, ["henderson", "directeur", "patron", "boss", "pdg", "ceo", "chef"])) {
                        reply = "Attendez... Monsieur Henderson ? Le directeur ? Désolé, je n'avais pas vu que c'était votre ligne privée.";
                        state.persona = 'boss';
                        updateSuspicion(-30);
                        
                        setTimeout(() => {
                            botReply("Cependant monsieur, le système me demande quand même une validation... Vous avez votre badge sous les yeux ?", 2000);
                        }, 1500);
                        
                        state.step = 3;
                    }
                    else if (text.length > 2) {
                        reply = `"${rawText}" ? Je ne vous trouve pas dans la base active de l'étage. Vous êtes nouveau ?`;
                        updateSuspicion(20);
                        state.attempts++;
                        if(state.attempts > 2) {
                            reply = "Écoutez, je ne vous trouve nulle part. Arrêtez de me faire perdre mon temps.";
                            action = "gameover";
                        }
                    }
                    else {
                        reply = "Il me faut un nom valide.";
                    }
                }
                else if (state.step === 3) {
                    if (state.persona === 'boss') {
                        if (has(text, ["reunion", "investisseur", "client", "urgent", "maintenant", "vite", "presse", "attendre", "important", "million", "dollar"])) {
                            reply = "Ok, ok, je comprends ! Ne vous énervez pas monsieur Henderson. Je ne veux pas bloquer cette réunion.";
                            action = "win";
                        } 
                        else if (has(text, ["badge", "oublie", "perdu", "pas sur moi", "maison"])) {
                            reply = "Ah... C'est embêtant. Sans badge, le logiciel bloque. Sauf si... c'est vraiment une urgence vitale ?";
                            updateSuspicion(10);
                        }
                        else if (has(text, ["vire", "licencie", "faute", "incompetent"])) {
                            reply = "Non s'il vous plaît ! J'ai besoin de ce job. Je vous le fais tout de suite en mode 'bypass'.";
                            action = "win";
                        }
                        else {
                            reply = "Monsieur, je risque ma place si je ne respecte pas le protocole badge...";
                            updateSuspicion(10);
                        }
                    } 
                    else {
                        reply = "Je ne peux rien faire sans validation. Demandez à votre manager de m'appeler.";
                        updateSuspicion(10);
                    }
                }

                if (action === "gameover") {
                    botReply(reply, 1000);
                    setTimeout(() => gameOver("ADMINISTRATEUR ALERTÉ"), 3000);
                } 
                else if (action === "win") {
                    botReply(reply, 1500);
                    setTimeout(() => {
                        botReply("Voilà. J'ai forcé le reset. <br>Mot de passe temporaire : <strong style='color:#00ff00; font-size:1.2em;'>GIGA_S3CR3T_2025</strong>. <br>Bonne journée monsieur Henderson.", 1000);
                        gameWin();
                    }, 3000);
                } 
                else {
                    botReply(reply);
                }
            }

            function sendMessage() {
                const text = input.value.trim();
                if (!text) return;
                
                addMessage(text, 'user');
                input.value = '';
                analyzeInput(text);
            }

            function gameWin() {
                setTimeout(() => {
                    if(overlay) {
                        overlay.innerHTML = `
                            <div class="win-text">INGÉNIERIE SOCIALE RÉUSSIE</div>
                            <div style="color:#fff; margin-top:20px;">MOT DE PASSE ACQUIS</div>
                            <div style="color:#888; font-size:0.8rem; margin-top:10px;">Notez-le bien pour la suite...</div>
                            <button onclick="window.location.href='/index.html'" style="margin-top:30px; cursor:pointer; padding:10px 20px;">RETOURNER AU QG</button>
                        `;
                        overlay.classList.add('visible');
                        localStorage.setItem('sas_social_hack', 'true');
                    }
                }, 2000);
            }

            function gameOver(reason) {
                if(overlay) {
                    overlay.innerHTML = `
                        <div class="lose-text">ÉCHEC DE LA MISSION</div>
                        <div style="color:#fff; margin-top:20px;">${reason}</div>
                        <button onclick="location.reload()" style="margin-top:30px; background:#ff3333; color:white; cursor:pointer; padding:10px 20px;">RÉESSAYER</button>
                    `;
                    overlay.classList.add('visible');
                }
            }

            sendBtn.addEventListener('click', sendMessage);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            setTimeout(() => {
                botReply("Support IT Gigacorp, Dave à l'appareil. Je traite le ticket #4921. Identifiez-vous.");
            }, 800);
        });
    </script>
</body>
</html>
