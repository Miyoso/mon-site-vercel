<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // HACK</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #001100;
            --term-green: #00ff33;
            --term-dim: #2a6b2a; /* Éclairci pour être plus visible */
            --term-highlight: #ccffcc;
            --term-red: #ff3333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--term-green);
            font-family: 'VT323', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-size: 1.3rem;
        }

        /* Effet écran bombé CRT */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: radial-gradient(circle, rgba(0,20,0,0) 60%, rgba(0,0,0,0.4) 100%);
            z-index: 10;
            pointer-events: none;
        }
        
        /* Lignes de balayage */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9;
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
        }

        .terminal-container {
            width: 900px;
            max-width: 95%;
            height: 600px;
            padding: 20px;
            border: 2px solid var(--term-green);
            background: rgba(0, 15, 0, 0.95);
            box-shadow: 0 0 20px var(--term-green);
            display: grid;
            grid-template-rows: auto 1fr auto;
            position: relative;
            z-index: 1;
        }

        header {
            margin-bottom: 15px;
            border-bottom: 1px solid var(--term-dim);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .content-area {
            display: grid;
            grid-template-columns: 100px 1fr 200px; /* Hex | Mots | Log */
            gap: 20px;
            overflow: hidden;
        }

        .column-hex {
            color: var(--term-dim);
            text-align: right;
            line-height: 1.5;
            font-family: monospace;
        }

        .column-words {
            line-height: 1.5;
            cursor: default;
            white-space: pre;
            color: var(--term-green);
        }

        .word {
            cursor: pointer;
            transition: all 0.1s;
            font-weight: bold;
        }
        
        .word:hover {
            background-color: var(--term-green);
            color: #000;
        }

        .symbol {
            color: var(--term-dim); /* Symboles plus discrets */
        }

        .column-log {
            border-left: 1px solid var(--term-dim);
            padding-left: 15px;
            display: flex;
            flex-direction: column;
            font-size: 1rem;
        }

        .log-entry { margin-bottom: 5px; }
        .log-entry.attempt { color: #aaa; }
        .log-entry.success { color: var(--term-green); font-weight: bold; }
        .log-entry.fail { color: var(--term-red); }

        .attempts-box {
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px dashed var(--term-dim);
        }

        .block-marker {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: var(--term-green);
            margin-right: 5px;
        }
        .block-marker.lost {
            background: transparent;
            border: 1px solid var(--term-dim);
        }

        .overlay-msg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            z-index: 20;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
        .overlay-msg.visible { visibility: visible; opacity: 1; }
        .msg-success { color: var(--term-green); text-shadow: 0 0 20px var(--term-green); }
        .msg-fail { color: var(--term-red); text-shadow: 0 0 20px var(--term-red); }

    </style>
</head>
<body>

    <div class="terminal-container">
        <header>
            <div>
                <h1>ROBCO INDUSTRIES (TM)</h1>
                <div style="font-size: 0.9rem;">TERMILINK PROTOCOL</div>
            </div>
            <div id="locked-status" style="color: var(--term-red); display: none;">! VERROUILLAGE EN COURS !</div>
        </header>

        <div class="content-area">
            <div class="column-hex" id="hex-col"></div>
            
            <div class="column-words" id="word-col"></div>

            <div class="column-log">
                <div id="log-container">
                    <div class="log-entry">> INIT_SEQ...</div>
                </div>
                
                <div class="attempts-box">
                    <div>TENTATIVES :</div>
                    <div id="lives-display" style="margin-top: 5px;">
                        </div>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 10px; font-size: 0.9rem; color: var(--term-dim); text-align: center;">
            SÉLECTIONNEZ LE MOT DE PASSE CORRECT
        </div>

        <div id="overlay" class="overlay-msg"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- CONFIGURATION ---
            const config = {
                wordLength: 5,
                wordCount: 12,
                rows: 17,
                lives: 4
            };

            const wordBank = [
                "CODES", "FILES", "HACKS", "LASER", "ROBOT", "GHOST", 
                "SHELL", "POWER", "LOGIN", "RESET", "ADMIN", "ENTRY",
                "BYTES", "VIRUS", "MACRO", "LOGIC", "PANEL", "MODEM",
                "PROXY", "CACHE", "STACK", "QUERY", "FRAME", "BLOCK",
                "WATCH", "BREAK", "TRACE", "DEBUG", "WRITE", "MOUNT"
            ];

            const garbageChars = "!@#$%^&*()_+-=[]{}|;:,./<>?";

            let state = {
                password: "",
                words: [],
                lives: 4,
                locked: false
            };

            // Éléments DOM
            const hexCol = document.getElementById('hex-col');
            const wordCol = document.getElementById('word-col');
            const logContainer = document.getElementById('log-container');
            const livesDisplay = document.getElementById('lives-display');
            const overlay = document.getElementById('overlay');

            // --- AUDIO SECURISE ---
            let audioCtx = null;

            function initAudio() {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
            }

            function playSound(type) {
                if (!audioCtx) return; // Si pas encore init, pas de son (pas grave)
                
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                if(type === 'hover') {
                    osc.frequency.value = 800;
                    osc.type = 'sine';
                    gain.gain.value = 0.02;
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.03);
                } else if(type === 'fail') {
                    osc.frequency.value = 150;
                    osc.type = 'sawtooth';
                    gain.gain.value = 0.1;
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.3);
                } else if(type === 'success') {
                    osc.frequency.value = 1200;
                    osc.type = 'square';
                    gain.gain.value = 0.1;
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.4);
                }
            }

            // Active le son au premier clic n'importe où
            document.body.addEventListener('click', initAudio, { once: true });
            document.body.addEventListener('keydown', initAudio, { once: true });

            // --- JEU ---

            function initGame() {
                state.lives = config.lives;
                state.locked = false;
                
                // Mélanger et choisir les mots
                const shuffled = [...wordBank].sort(() => 0.5 - Math.random());
                state.words = shuffled.slice(0, config.wordCount);
                state.password = state.words[Math.floor(Math.random() * state.words.length)];
                
                // Triche pour tester (visible dans la console F12)
                console.log("Password:", state.password);

                renderScreen();
                updateLives();
            }

            function renderScreen() {
                hexCol.innerHTML = '';
                wordCol.innerHTML = '';
                
                let currentWordIndex = 0;
                
                for (let i = 0; i < config.rows; i++) {
                    // Hex Column
                    const address = "0x" + (Math.floor(Math.random() * 60000) + 4096).toString(16).toUpperCase();
                    const hexDiv = document.createElement('div');
                    hexDiv.textContent = address;
                    hexCol.appendChild(hexDiv);

                    // Word Column
                    let lineContentHtml = "";
                    const charsPerLine = 12;
                    let charsUsed = 0;

                    while(charsUsed < charsPerLine) {
                        // Est-ce qu'on place un mot ici ?
                        // Il faut qu'il reste des mots ET de la place sur la ligne
                        const placeForWord = (charsPerLine - charsUsed) >= config.wordLength;
                        const wantToPlaceWord = Math.random() > 0.85; // 15% de chance par slot
                        const mustPlaceWord = (config.rows - i) * 2 <= (state.words.length - currentWordIndex); // Force si on arrive à la fin

                        if (currentWordIndex < state.words.length && placeForWord && (wantToPlaceWord || mustPlaceWord)) {
                            const word = state.words[currentWordIndex];
                            lineContentHtml += `<span class="word" data-word="${word}">${word}</span>`;
                            charsUsed += config.wordLength;
                            currentWordIndex++;
                        } else {
                            const char = garbageChars[Math.floor(Math.random() * garbageChars.length)];
                            lineContentHtml += `<span class="symbol">${char}</span>`;
                            charsUsed++;
                        }
                    }
                    
                    const lineDiv = document.createElement('div');
                    lineDiv.innerHTML = lineContentHtml;
                    wordCol.appendChild(lineDiv);
                }

                // Attacher les événements après création
                document.querySelectorAll('.word').forEach(el => {
                    el.addEventListener('click', (e) => checkWord(e.target.dataset.word));
                    el.addEventListener('mouseenter', () => playSound('hover'));
                });
            }

            function updateLives() {
                livesDisplay.innerHTML = '';
                for(let i=0; i<config.lives; i++) {
                    const span = document.createElement('span');
                    span.className = i < state.lives ? 'block-marker' : 'block-marker lost';
                    livesDisplay.appendChild(span);
                }
            }

            function addLog(text, type) {
                const div = document.createElement('div');
                div.className = `log-entry ${type}`;
                div.textContent = `> ${text}`;
                logContainer.appendChild(div);
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            function getLikeness(word1, word2) {
                let match = 0;
                for(let i=0; i<word1.length; i++) {
                    if(word1[i] === word2[i]) match++;
                }
                return match;
            }

            async function checkWord(clickedWord) {
                if (state.locked) return;

                // Simuler un délai de traitement
                state.locked = true;
                document.body.style.cursor = 'wait';
                
                await new Promise(r => setTimeout(r, 200));
                state.locked = false;
                document.body.style.cursor = 'default';

                addLog(clickedWord, 'attempt');

                if (clickedWord === state.password) {
                    // --- VICTOIRE ---
                    playSound('success');
                    addLog("PASSWORD ACCEPTED.", "success");
                    addLog("LOGIN SUCCESSFUL.", "success");
                    state.locked = true;
                    
                    setTimeout(() => {
                        overlay.innerHTML = `
                            <div class="msg-success">ACCÈS AUTORISÉ</div>
                            <div style="font-size: 1rem; margin-top:20px; color:#fff;">REDIRECTION...</div>
                        `;
                        overlay.classList.add('visible');
                        
                        // REDIRECTION VERS LA PAGE SECRÈTE
                        setTimeout(() => {
                            alert("REDIRECTION VERS LE DOSSIER SECRET...");
                            // window.location.href = '../AgentDatabase/SecretNyx/NyxConf.html';
                        }, 2000);
                    }, 1000);

                } else {
                    // --- ÉCHEC ---
                    playSound('fail');
                    const likeness = getLikeness(clickedWord, state.password);
                    addLog(`ENTRY DENIED.`, "fail");
                    addLog(`LIKENESS: ${likeness}/${config.wordLength}`, "attempt");
                    
                    state.lives--;
                    updateLives();

                    if (state.lives <= 0) {
                        // --- GAME OVER ---
                        state.locked = true;
                        document.getElementById('locked-status').style.display = 'block';
                        addLog("TERMINAL LOCKED.", "fail");
                        
                        setTimeout(() => {
                            overlay.innerHTML = `
                                <div class="msg-fail">SYSTÈME VERROUILLÉ</div>
                                <div style="font-size: 1rem; margin-top:20px; color:#fff;">CONTACTEZ L'ADMINISTRATEUR</div>
                            `;
                            overlay.classList.add('visible');
                            
                            setTimeout(() => {
                                window.location.href = '/access-denied.html';
                            }, 2000);
                        }, 1500);
                    }
                }
            }

            // Lancer le jeu
            initGame();
        });
    </script>
</body>
</html>
