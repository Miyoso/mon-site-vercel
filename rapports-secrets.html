<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS // SOUMISSION SÉCURISÉE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0d1117;
            --border-color: #21262d;
            --primary-green: #39d353;
            --secondary-green: #238636;
            --text-color: #c9d1d9;
            --text-muted: #8b949e;
            --danger-color: #f85149;
            --warning-color: #e3b341;
        }
        
        * { box-sizing: border-box; }
        
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .submission-container {
            width: 100%;
            max-width: 800px;
            border: 1px solid var(--border-color);
            background-color: rgba(13, 17, 23, 0.9);
            padding: 2rem;
        }

        .submission-container h1 {
            color: var(--primary-green);
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin: 0 0 2rem 0;
        }

        .submission-form label {
            display: block;
            margin: 1.5rem 0 0.5rem 0;
            font-weight: 700;
            color: var(--text-color);
        }

        .submission-form input[type="text"],
        .submission-form textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-color);
            border: 1px solid var(--text-muted);
            color: var(--text-color);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
        }

        .submission-form textarea {
            height: 150px;
            resize: vertical;
        }
        
        .dropzone {
            margin-top: 1rem;
            border: 2px dashed var(--border-color);
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropzone:hover {
            background-color: rgba(57, 211, 83, 0.05);
            border-color: var(--secondary-green);
        }

        .submission-warning {
            margin-top: 2rem;
            color: var(--danger-color);
            font-size: 0.9rem;
            text-align: center;
        }

        .btn-submit {
            display: block;
            width: 100%;
            margin-top: 1rem;
            padding: 1rem;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            background-color: var(--primary-green);
            color: var(--bg-color);
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-submit:hover {
            background-color: #6ee684;
        }

        .submission-footer a {
            display: block;
            margin-top: 2rem;
            text-align: center;
            color: var(--warning-color);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="submission-container">
        <h1>SOUMISSION DE RAPPORT SÉCURISÉ</h1>

        <form class="submission-form" action="#">
            <label for="mission-code">CODE MISSION:</label>
            <input type="text" id="mission-code" name="mission-code" placeholder="ex: OP-PHOENIX-01">

            <label for="report-summary">RÉSUMÉ TACTIQUE (max 5000 caractères):</label>
            <textarea id="report-summary" name="report-summary" placeholder="Saisir le rapport..."></textarea>

            <label for="file-upload">PIÈCES JOINTES (cryptées):</label>
            <div class="dropzone">
                Glissez les fichiers ici ou cliquez pour parcourir.
            </div>

            <p class="submission-warning">! ATTENTION: La soumission est finale. !</p>
            
            <button type="submit" class="btn-submit">ENVOYER ET VERROUILLER</button>
        </form>

        <footer class="submission-footer">
            <a href="index.html">[ANNULER ET RETOURNER AU MAINFRAME]</a>
        </footer>
    </div>

    <script>
       document.querySelector('.submission-form').addEventListener('submit', function(event) {
           event.preventDefault(); 

           const formData = {
               missionCode: document.getElementById('mission-code').value,
               summary: document.getElementById('report-summary').value
           };

           fetch('/api/submit-report', {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/json'
               },
               body: JSON.stringify(formData)
           })
           .then(response => {
               if (!response.ok) {
                   throw new Error(`Erreur: ${response.statusText}`);
               }
               return response.json();
           })
           .then(data => {
               console.log('Succès:', data);
               alert('Rapport soumis avec succès !');
               document.getElementById('mission-code').value = '';
               document.getElementById('report-summary').value = '';
           })
           .catch(error => {
               console.error('Erreur:', error);
               alert('Erreur lors de la soumission.');
           });
       });
    </script>

</body>
</html>
